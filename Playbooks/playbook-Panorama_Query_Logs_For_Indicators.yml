inputs:
- key: log_type
  value: {}
  required: true
  description: 'Log type to query. can be: traffic, threat, wildfire, url or data-filtering.'
- key: url
  value: {}
  required: false
  description: 'URL, for example: "safebrowsing.googleapis.com".'

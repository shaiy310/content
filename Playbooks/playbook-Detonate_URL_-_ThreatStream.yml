      }
    }
  }
inputs:
- key: URL
  value:
    complex:
      root: URL
  required: false
  description: URL to detonate.
- key: Interval
  value:
    simple: "5"
  required: false
  description: Duration for executing the pooling (in minutes)
- key: Timeout
  value:
    simple: "120"
  required: false
  description: The duration after which to stop pooling and to resume the playbook
    (in minutes)
- key: VM
  value: {}
  required: false
  description: The VM to use (string)
- key: SubmissionClassification
  value: {}
  required: false
  description: Classification of the Sandbox submission.
- key: PremiumSandbox
  value: {}
  required: false
  description: Specify whether the premium sandbox should be used for detonation.
- key: Tags
  value: {}
  required: false
  description: A comma-separated list of tags applied to this sample.

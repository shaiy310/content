id: Detonate URL - ThreatStream
version: -1
name: Detonate URL - ThreatStream
fromversion: 4.5.0
description: |-
  Detonates one or more URLs using the Anomali ThreatStream v2 sandbox integration.
  Returns relevant reports to the War Room and url reputations to the context data.
starttaskid: "0"
tasks:
  "0":
    id: "0"
    taskid: fb631dbd-2550-40d8-86e4-41f3d65b8f74
    type: start
    task:
      id: fb631dbd-2550-40d8-86e4-41f3d65b8f74
      version: -1
      name: ""
      description: Start
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "7"
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 50,
          "y": 50
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
  "1":
    id: "1"
    taskid: 14992397-badf-4db8-83f6-ea2e4534271c
    type: regular
    task:
      id: 14992397-badf-4db8-83f6-ea2e4534271c
      version: -1
      name: ThreatStream Submit URL for Analysis
      description: Detonates file or URL to the ThreatStream-hosted Sandbox.
      script: '|||threatstream-submit-to-sandbox'
      type: regular
      iscommand: true
      brand: ""
    nexttasks:
      '#none#':
      - "2"
    scriptarguments:
      detail:
        simple: ${inputs.Tags}
      premium_sandbox:
        simple: ${inputs.PremiumSandbox}
      report_platform:
        simple: ${inputs.VM}
      submission_classification:
        simple: ${inputs.SubmissionClassification}
      submission_type:
        simple: url
      submission_value:
        simple: ${inputs.URL}
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 275,
          "y": 545
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
  "2":
    id: "2"
    taskid: 14e89ced-2f2a-4dad-865b-bc33c89e67a0
    type: playbook
    task:
      id: 14e89ced-2f2a-4dad-865b-bc33c89e67a0
      version: -1
      name: GenericPolling
      description: |-
        Use as a sub-playbook to block execution of the master playbook until a remote action is complete.
        This playbook implements polling by continually running the command in Step #2 until the operation completes.
        The remote action should have the following structure:

        1. Initiate the operation.
        2. Poll to check if the operation completed.
        3. (optional) Get the results of the operation.
      playbookName: GenericPolling
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "8"
    scriptarguments:
      AdditionalPollingCommandArgNames: {}
      AdditionalPollingCommandArgValues: {}
      Ids:
        complex:
          root: ThreatStream
          accessor: Sandbox.ID
      Interval:
        complex:
          root: inputs.Interval
      PollingCommandArgName:
        simple: report_id
      PollingCommandName:
        simple: threatstream-get-analysis-status
      Timeout:
        complex:
          root: inputs.Timeout
      dt:
        simple: ThreatStream.Sandbox(val.Status=='processing').ID
    separatecontext: true
    loop:
      iscommand: false
      exitCondition: ""
      wait: 1
    view: |-
      {
        "position": {
          "x": 275,
          "y": 720
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
  "5":
    id: "5"
    taskid: 56a974a9-f0bd-4f26-8a11-c3e4ad51505b

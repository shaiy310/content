commonfields:
  id: FilterByList
  version: -1
name: FilterByList
script: ""
type: python
subtype: python2
tags:
- whitelist
comment: Check whether the specified item is in a list. Default list is the Demisto
  Indicators Whitelist.
enabled: true
args:
- name: values
  default: true
  description: The value to look for in the list
  isArray: true
- name: listname
  description: Name of list to check
  defaultValue: Indicators Whitelist
- name: ignorecase
  auto: PREDEFINED
  predefined:
  - "yes"
  - "no"
  description: Ignore case, default is No
  defaultValue: "No"
outputs:
- contextPath: List.In
  description: List of items in the list
- contextPath: List.NotIn
  description: List of items not in the list
scripttarget: 0
runonce: false
tests:
  - FilterByList - Test
runas: DBotWeakRole

commonfields:
  id: displayhtml
  version: -1
name: DisplayHTML
script: |
  html = demisto.get(demisto.args(),"html")
  note = demisto.get(demisto.args(),"markAsNote")
  header = demisto.get(demisto.args(),"header")

  note = True if note == "True" else False
  if header:
      html = "<h1>{0}</h1>{1}".format(header,html)

  demisto.results( {'ContentsFormat': formats['html'], 'Type': entryTypes['note'], 'Contents': html, 'Note': note} )
type: python
tags: []
comment: Display HTML in the War Room.
system: true
args:
- name: html
  required: true
  description: The HTML to display
- name: markAsNote
  auto: PREDEFINED
  predefined:
  - "True"
  - "False"
  description: Should the entry be marked as a note?
- name: header
  description: Add a header text to the output
scripttarget: 0
runonce: false

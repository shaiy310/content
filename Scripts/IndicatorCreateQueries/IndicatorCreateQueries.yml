outputs:
- contextPath: Query.IP.CortexTrapsIP
  description: Query for ip in Cortex Traps table tms.threat (this is the agent ip).
  type: String
- contextPath: Query.IP.CortexAnalyticsIP
  description: Query for ip in Cortex Analytics table tms.analytics (this is the agent
    ip).
  type: String
- contextPath: Query.IP.CortexTrafficIP
  description: Query for ip in Cortex Traffic table panw.traffic includes both source
    and destination.
  type: String
- contextPath: Query.IP.CortexThreatIP
  description: Query for ip in Cortex Threat table panw.threat includes both source
    and destination.
  type: String
- contextPath: Query.IP.AutofocusIP
  description: Query for ip in Autofocus includes both source and destination.
  type: String
- contextPath: Query.IP.PanoramaIP
  description: Query for ip in Panorama. Query is valid for all log types.
  type: String
- contextPath: Query.Hash.CortexTrapsHash
  description: Query for hash in Cortex Traps table tms.threat  (Table has only SHA256)
  type: String
- contextPath: Query.Hash.CortexAnalyticsHash
  description: Query for hash in Cortex Analytics table tms.analytics  (Table has
    only SHA256)
  type: String
- contextPath: Query.Hash.CortexThreatHash
  description: Query for hash in Cortex Threat table panw.threat (Table has only SHA256)
  type: String
- contextPath: Query.Hash.AutofocusHash
  description: Query for hash in Autofocus All hash types are valid (MD5,SHA1,SHA256)
  type: String
- contextPath: Query.Hash.PanoramaHash
  description: Query for hash in Panorama. Query relevant only in the Wildfire log.
    (Accepts only SHA256)
  type: String
- contextPath: Query.Domain.CortexThreatDomain
  description: Query for domain in Cortex Threat table panw.threat
  type: String
- contextPath: Query.Domain.AutofocusDomain
  description: Query for domain in Autofocus
  type: String
- contextPath: Query.Domain.PanoramaDomain
  description: Query for domain in Panorama
  type: String

commonfields:
  id: c0ae3aa9-d839-46c6-8361-3e87646ab9ab
  version: 5
name: URLReputation
script: |-
  results = demisto.executeCommand('url', {'url': demisto.get(demisto.args(),'url')})

  for item in results:
      if isError(item):
          item['Contents'] = item['Brand'] + ' returned an error.\n' + item['Contents']

  demisto.results(results)
type: python
tags:
- enhancement
comment: A context script for URL entities
enabled: true
args:
- name: url
  required: true
  default: true
  description: URL to look up
scripttarget: 0
runonce: false

commonfields:
  id: IsInternalHostName
  version: -1
name: IsInternalHostName
script: ''
type: python
fromversion: 4.5.0
tags:
- Utility
comment: Checks if the supplied hostnames match either the organization's internal
  naming convention or the domain suffix. 
enabled: true
args:
- name: hostName
  required: true
  default: true
  auto: PREDEFINED
  predefined:
  - ""
  - ""
  description: A comma-separated list of hostnames to check.
  isArray: true
- name: internalRegex
  description: The regex pattern for the organization's hostname for example \w\w\w\d|\w\w\w\d\.
    for hosts that look like pcx1 or pcx.
- name: domainName
  required: true
  description: The domain name for the organization. For example "bla.com".
outputs:
- contextPath: Endpoint.Hostname
  description: The hostname.
  type: string
- contextPath: Endpoint.IsInternal
  description: Whether the supplied hostnames match the organization's naming convention. Can be "true" or "false".
  type: string
scripttarget: 0
subtype: python3
runonce: false
runas: DBotWeakRole

tests:
- IsInternalHostName Test

args:
- default: false
  description: The incidents query
  isArray: false
  name: query
  required: false
  secret: false
- default: false
  defaultValue: Phishing
  description: Filter by incidents types, comma-separated value
  isArray: false
  name: incidentTypes
  required: false
  secret: false
- default: false
  description: Filter by from date
  isArray: false
  name: fromDate
  predefined:
  - ''
  required: false
  secret: false
- default: false
  description: Filter by to date
  isArray: false
  name: toDate
  required: false
  secret: false
- default: false
  defaultValue: '3000'
  description: Maximum number of incidents to fetch
  isArray: false
  name: limit
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'false'
  description: Fetch incident context
  isArray: false
  name: includeContext
  predefined:
  - 'true'
  - 'false'
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: created
  description: The time field to consider in the incident query
  isArray: false
  name: timeField
  predefined:
  - created
  - modified
  required: false
  secret: false
- default: false
  description: The tag field in the JSON file.
  isArray: false
  name: tagField
  required: true
  secret: false
- default: false
  defaultValue: emailsubject|name,emailbody|emailbodyhtml
  description: The text fields, comma-separated value, with |
  isArray: false
  name: emailContentFields
  required: false
  secret: false
- default: false
  defaultValue: '15'
  description: Remove emails with text shorter then this threshold (number of words)
  isArray: false
  name: removeShortTextThreshold
  required: false
  secret: false
- default: false
  defaultValue: '0.99'
  description: Remove emails with similarity greater then this threshold, range 0-1,
    where 1 is completly identical.
  isArray: false
  name: dedupThreshold
  required: false
  secret: false
- default: false
  description: Hash function seed (hash every word)
  isArray: false
  name: hashSeed
  required: false
  secret: false
- default: false
  description: The model name
  isArray: false
  name: modelName
  required: false
  secret: false
- default: false
  defaultValue: '*'
  description: 'Comma-separated values of email tags values and mapping. The script
    going to consider only the tags specify in this field. You can map label to another
    value by using this format: LABEL:MAPPED_LABEL. For example: let''s say we have
    4 values in email tag: malicious, credentials harvesting, inner communitcation,
    external legit email, unclassified. While training, we want to ignore "unclassified"
    tag, and refer to "credentials harvesting" as "malicious" too. Also, we want to
    merge "inner communitcation" and "external legit email" to one tag called "non-malicious".
    The input will be: malicious, credentials harvesting:malicious, inner communitcation:non-malicious,
    external legit email:non-malicious'
  isArray: false
  name: PhishingLabels
  required: false
  secret: false
comment: Create a phishing classifier

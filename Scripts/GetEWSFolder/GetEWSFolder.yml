args:
  - default: false
    defaultValue: Inbox,Inbox\\FOLDER1,Inbox\\FOLDER2
    description: The ews folders paths, comma seperated
    isArray: false
    name: foldersPaths
    required: true
    secret: false
  - default: false
    description: The target mailbox.
    isArray: false
    name: targetMailbox
    required: false
    secret: false
  - auto: PREDEFINED
    default: false
    defaultValue: 'true'
    description: Is the folder public?
    isArray: false
    name: isPublic
    predefined:
      - 'true'
      - 'false'
    required: false
    secret: false
  - default: false
    defaultValue: '1000'
    description: Limit number of items.
    isArray: false
    name: limit
    required: false
    secret: false
  - default: false
    description: Use this hash seed.
    isArray: false
    name: hashSeed
    required: false
    secret: false

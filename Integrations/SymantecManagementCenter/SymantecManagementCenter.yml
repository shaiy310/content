category: Endpoint
commonfields:
  id: SymantecManagementCenter
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://
  display: Server URL (e.g. https://)
  name: url
  required: true
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
description: Management Center provides a unified management environment for the Symantec
  Security Platform portfolio of products.
display: Symantec Management Center
name: SymantecManagementCenter
script:
  commands:
  - arguments:
    - default: false
      description: Query Filter parameter to filter by by the OS build number, e.g.,
        "GT 227900"
      isArray: true
      name: build
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by description, e.g., "CONTAINS
        desc"
      isArray: false
      name: description
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by model, e.g., "EQ VSWG-SE"
      isArray: false
      name: model
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by name, e.g., "STARTSWITH CAS"
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by OS version, e.g., "LT 2.3"
      isArray: false
      name: osVersion
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by platform, e.g., "CONTAINS CAS"
      isArray: false
      name: platform
      required: false
      secret: false
    - default: false
      description: String parameter to filter by device type, e.g., "cas"
      isArray: false
      name: type
      required: false
      secret: false
    deprecated: false
    description: List devices in Mangement Center
    execution: false
    name: management-center-list-devices
    outputs:
    - contextPath: ManagementCenter.Device.UUID
      description: Device UUID
      type: String
    - contextPath: ManagementCenter.Device.Name
      description: Device name
      type: String
    - contextPath: ManagementCenter.Device.LastChanged
      description: Device last changed date
      type: Date
    - contextPath: ManagementCenter.Device.Type
      description: Device type
      type: String
    - contextPath: ManagementCenter.Device.Host
      description: Device host address
      type: String
  - arguments:
    - default: true
      description: Device UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Get a device from Management Center.
    execution: false
    name: management-center-get-device
    outputs:
    - contextPath: ManagementCenter.Device.UUID
      description: Device UUID
      type: String
    - contextPath: ManagementCenter.Device.Name
      description: Device name
      type: String
    - contextPath: ManagementCenter.Device.LastChanged
      description: Device last changed
      type: String
    - contextPath: ManagementCenter.Device.LastChangedBy
      description: Device last changed by
      type: String
    - contextPath: ManagementCenter.Device.Description
      description: Device description
      type: String
    - contextPath: ManagementCenter.Device.Model
      description: Device model
      type: String
    - contextPath: ManagementCenter.Device.Platform
      description: Device platform
      type: String
    - contextPath: ManagementCenter.Device.Type
      description: Device type
      type: String
    - contextPath: ManagementCenter.Device.OSVersion
      description: Device OS version
      type: String
    - contextPath: ManagementCenter.Device.Build
      description: Device build number
      type: Number
    - contextPath: ManagementCenter.Device.SerialNumber
      description: Device serial number
      type: Number
    - contextPath: ManagementCenter.Device.Host
      description: Device host address
      type: String
    - contextPath: ManagementCenter.Device.ManagementStatus
      description: Device management status
      type: String
    - contextPath: ManagementCenter.Device.DeploymentStatus
      description: Device deployment status
      type: String
  - arguments:
    - default: true
      description: Device UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Get the health information for a device in Management Center.
    execution: false
    name: management-center-get-device-health
    outputs:
    - contextPath: ManagementCenter.Device.UUID
      description: Device UUID
      type: String
    - contextPath: ManagementCenter.Device.Name
      description: Device Name
      type: String
    - contextPath: ManagementCenter.Device.Health.Category
      description: Device health category
      type: String
    - contextPath: ManagementCenter.Device.Health.Name
      description: Device health name
      type: String
    - contextPath: ManagementCenter.Device.Health.State
      description: Device health state
      type: String
    - contextPath: ManagementCenter.Device.Health.Message
      description: Device health message
      type: String
    - contextPath: ManagementCenter.Device.Health.Status
      description: Device health status
      type: String
  - arguments:
    - default: true
      description: Device UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Get license information for a device in Management Center.
    execution: false
    name: management-center-get-device-license
    outputs:
    - contextPath: ManagementCenter.Device.UUID
      description: Device UUID
      type: String
    - contextPath: ManagementCenter.Device.Name
      description: Device name
      type: String
    - contextPath: ManagementCenter.Device.Type
      description: Device type
      type: String
    - contextPath: ManagementCenter.Device.License.Status
      description: Device license status
      type: String
    - contextPath: ManagementCenter.Device.License.Component.Name
      description: Device license component name
      type: String
    - contextPath: ManagementCenter.Device.License.Component.ActivationDate
      description: Device license component activation date
      type: Date
    - contextPath: ManagementCenter.Device.License.Component.ExpirationDate
      description: Device license component expiration date
      type: Date
    - contextPath: ManagementCenter.Device.License.Component.Validity
      description: Device license component validity
      type: Unknown
  - arguments:
    - default: true
      description: Device UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Get the status of a device in Management Center.
    execution: false
    name: management-center-get-device-status
    outputs:
    - contextPath: ManagementCenter.Device.UUID
      description: Device UUID
      type: String
    - contextPath: ManagementCenter.Device.Name
      description: Device name
      type: String
    - contextPath: ManagementCenter.Device.CheckDate
      description: Device check date
      type: Date
    - contextPath: ManagementCenter.Device.StartDate
      description: Device start date
      type: Date
    - contextPath: ManagementCenter.Device.MonitorState
      description: Device monitor state
      type: String
  - arguments:
    - default: false
      description: Query Filter parameter to filter by content type of policy, e.g.,
        "ENDSWITH URL"
      isArray: false
      name: content_type
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by description, e.g., "CONTAINS
        desc"
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by name, e.g., "STARTSWITH my_list"
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by referenceId, e.g., "EQ my_list"
      isArray: false
      name: reference_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Parameter to filter based on if the policy is shared or not shared.
      isArray: false
      name: shared
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Query Filter parameter to filter by tenant.
      isArray: false
      name: tenant
      required: false
      secret: false
    deprecated: false
    description: List policies in Management Center.
    execution: false
    name: management-center-list-policies
    outputs:
    - contextPath: ManagementCenter.Policy.UUID
      description: Policy UUID
      type: String
    - contextPath: ManagementCenter.Policy.Name
      description: Policy name
      type: String
    - contextPath: ManagementCenter.Policy.ContentType
      description: Policy content type
      type: String
    - contextPath: ManagementCenter.Policy.Author
      description: Policy author
      type: String
    - contextPath: ManagementCenter.Policy.Shared
      description: Policy shared
      type: Boolean
    - contextPath: ManagementCenter.Policy.ReferenceID
      description: Policy reference ID
      type: String
    - contextPath: ManagementCenter.Policy.Tenant
      description: Policy tenant
      type: Unknown
  - arguments:
    - default: true
      description: Policy UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Get a policy from Management Center
    execution: false
    name: management-center-get-policy
    outputs:
    - contextPath: ManagementCenter.Policy.Name
      description: Policy name
      type: String
    - contextPath: ManagementCenter.Policy.SchemaVersion
      description: Policy content schema version
      type: Number
    - contextPath: ManagementCenter.Policy.RevisionInfo.Number
      description: Management Center policy content revision number
      type: Number
    - contextPath: ManagementCenter.Policy.RevisionInfo.Description
      description: Management Center policy content revision description
      type: String
    - contextPath: ManagementCenter.Policy.RevisionInfo.Author
      description: Management Center policy content revision author
      type: String
    - contextPath: ManagementCenter.Policy.RevisionInfo.Date
      description: Management Center policy content revision date
      type: Date
    - contextPath: ManagementCenter.Policy.IP.Address
      description: Management Center policy IP address
      type: String
    - contextPath: ManagementCenter.Policy.IP.Description
      description: Management Center policy IP description
      type: String
    - contextPath: ManagementCenter.Policy.IP.Enabled
      description: 'Management Center policy '
      type: Boolean
    - contextPath: ManagementCenter.Policy.URL.Address
      description: 'Management Center Policy URL '
      type: String
    - contextPath: ManagementCenter.Policy.URL.Description
      description: Management Center policy URL description
      type: String
    - contextPath: ManagementCenter.Policy.URL.Enabled
      description: Management Center policy URL enabled
      type: Boolean
    - contextPath: ManagementCenter.Policy.Category.Name
      description: Management Center policy category name
      type: String
  - arguments:
    - default: false
      description: Policy name
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Policy content type
      isArray: false
      name: content_type
      predefined:
      - URL_LIST
      - IP_LIST
      - CATEGORY_LIST
      required: true
      secret: false
    - default: false
      description: Policy description
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Policy reference ID
      isArray: false
      name: reference_id
      required: false
      secret: false
    - default: false
      description: Optional tenant associated with this policy
      isArray: false
      name: tenant
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Share policy
      isArray: false
      name: shared
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Replace variables supported
      isArray: false
      name: replace_variables
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Create a policy in Management Center
    execution: false
    name: management-center-create-policy
    outputs:
    - contextPath: ManagementCenter.Policy.UUID
      description: Policy UUID
      type: String
    - contextPath: ManagementCenter.Policy.Name
      description: Policy name
      type: String
    - contextPath: ManagementCenter.Policy.ContentType
      description: Policy content type
      type: String
    - contextPath: ManagementCenter.Policy.Author
      description: Policy author
      type: String
  - arguments:
    - default: true
      description: Policy UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    - default: false
      description: The policy's new name
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: The policy's new description
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: The policy's new reference ID
      isArray: false
      name: reference_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Replace variables in the policy
      isArray: false
      name: replace_variables
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Update the metadata for a policy in Management Center
    execution: false
    name: management-center-update-policy
    outputs:
    - contextPath: ManagementCenter.Policy.UUID
      description: Policy UUID
      type: String
    - contextPath: ManagementCenter.Policy.Name
      description: Policy name
      type: String
  - arguments:
    - default: true
      description: Policy UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Delete a policy in Management Center
    execution: true
    name: management-center-delete-policy
  - deprecated: false
    description: List tenants in Management Center
    execution: false
    name: management-center-list-tenants
    outputs:
    - contextPath: ManagementCenter.Tenant.UUID
      description: Tenant UUID
      type: String
    - contextPath: ManagementCenter.Tenant.Name
      description: Tenant name
      type: String
    - contextPath: ManagementCenter.Tenant.ExternalID
      description: Tenant external ID
      type: String
    - contextPath: ManagementCenter.Tenant.Description
      description: Tenant description
      type: String
    - contextPath: ManagementCenter.Tenant.System
      description: Is system tenant
      type: Boolean
  - arguments:
    - default: false
      description: Policy UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Policy content type
      isArray: false
      name: content_type
      predefined:
      - URL_LIST
      - IP_LIST
      - CATEGORY_LIST
      required: true
      secret: false
    - default: false
      description: The content to update the policy with
      isArray: false
      name: content
      required: true
      secret: false
    - default: false
      description: The policy change description
      isArray: false
      name: change_description
      required: true
      secret: false
    - default: false
      description: The version of the schema for this content. This value will correspond
        to the format of the content.
      isArray: false
      name: schema_version
      required: false
      secret: false
    - default: false
      description: IP addresses to add
      isArray: true
      name: ip
      required: false
      secret: false
    - default: false
      description: URLs to add
      isArray: true
      name: url
      required: false
      secret: false
    - default: false
      description: Category names to add
      isArray: true
      name: category
      required: false
      secret: false
    deprecated: false
    description: Add content to a policy in Management Center
    execution: false
    name: management-center-add-policy-content
  - arguments:
    - default: false
      description: Policy UUID
      isArray: false
      name: uuid
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Policy content type
      isArray: false
      name: content_type
      predefined:
      - URL_LIST
      - IP_LIST
      - CATEGORY_LIST
      required: true
      secret: false
    - default: false
      description: The content to update the policy with
      isArray: false
      name: content
      required: true
      secret: false
    - default: false
      description: The policy change description
      isArray: false
      name: change_description
      required: true
      secret: false
    - default: false
      description: The version of the schema for this content. This value will correspond
        to the format of the content.
      isArray: false
      name: schema_version
      required: false
      secret: false
    - default: false
      description: IP addresses to delete
      isArray: true
      name: ip
      required: false
      secret: false
    - default: false
      description: URLs to delete
      isArray: true
      name: url
      required: false
      secret: false
    - default: false
      description: Category names to delete
      isArray: true
      name: category
      required: false
      secret: false
    deprecated: false
    description: Delete content from a policy in Management Center
    execution: false
    name: management-center-delete-policy-content
  isfetch: false
  runonce: false
  script: '-'
  type: python

category: Network Security
commonfields:
  id: Infoblox
  version: -1
configuration:
- defaultvalue: https://example.net
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: User Name
  name: credentials
  required: false
  type: 9
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Infoblox connects to your NIOS appliance. It allows getting metadata about IPs in your network and managing
  the DNS Firewall by configuring RPZs and defining RPZ rules to block DNS resolution for malicious or unauthorized
  hostnames, or redirect clients to a walled garden by substituting responses.
display: Infoblox
name: Infoblox
script:
  commands:
  - arguments:
    - default: false
      description: Ip to retrieve the info on.
      isArray: false
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Get IP info
    execution: false
    name: infoblox-get-ip
    outputs:
    - contextPath: Infoblox.IP.ReferenceID
      description: Object Reference ID
      type: number
    - contextPath: Infoblox.IP.MacAddress
      description: The Mac Address of the IP.
      type: string
    - contextPath: Infoblox.IP.Network
      description: The network that the ip belongs,  in FQDN/CIDR format.
      type: string
    - contextPath: Infoblox.IP.NetworkView
      description: The name of the network view.
      type: string
    - contextPath: Infoblox.IP.Status
      description: The current status of the address.
      type: string
    - contextPath: Infoblox.IP.IsConflict
      description: If set to True, the IP address has either a MAC address conflict or a DHCP lease conflict detected through a network discovery.
      type: string
    - contextPath: Infoblox.IP. Objects
      description: The objects associated with the IP address.
      type: string
    - contextPath: Infoblox.IP.Types
      description: The current status of the address.
      type: string
    - contextPath: Infoblox.IP. Names
      description: The DNS names. For example, if the IP address belongs to a host record, this field contains the hostname.
      type: string
    - contextPath: Infoblox.IP. Extattrs
      description: Extra attributes relevant for this object
      type: string
    - contextPath: Infoblox.IP.IpAddress
      description: IP address
      type: string
    - contextPath: Infoblox.IP.Usage
      description: Indicates whether the IP address is configured for DNS or DHCP.
      type: string
  - arguments:
    - default: false
      description: The IP to search by.
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      description: Maximum results to return.
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: Serach IP related objects by a given IP.
    execution: false
    name: infoblox-search-related-objects-by-ip
    outputs:
    - contextPath: Infoblox.IPRelatedObjects.ReferenceID
      description: Related object reference ID
      type: Unknown
  - arguments:
    - default: false
      description: Respone policy zone name to list the rules (FQDN).
      isArray: false
      name: response_policy_zone_name
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Number of results in each page.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: For browse through result pages, use the next page ID that was
        returned from last from this command.
      isArray: false
      name: next_page_id
      required: false
      secret: false
    deprecated: false
    description: List all response policy rules that belongs to the given response
      policy zone.
    execution: false
    name: infoblox-list-response-policy-zone-rules
    outputs:
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.Name
      description: Rule name.
      type: string
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.Disable
      description: Is this rule disabled or not.
      type: boolean
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.Comment
      description: Comment for this rule.
      type: string
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.Type
      description: Object type as used in Infoblox.
      type: string
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.View
      description: View definition.
      type: string
    - contextPath: Infoblox.ListResponsePolicyZoneRules.List.Zone
      description: The zone to which this rule belongs to.
      type: string
    - contextPath: Infoblox.ListResponsePolicyZoneRules.Pages.NextPageID
      description: Use this to retrieve the next page in your search. The last NextpageID
        corresponds to the last search performed.
      type: string
  - arguments:
    - default: false
      description: Maximum results to return.
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: List all response policy zones
    execution: false
    name: infoblox-list-response-policy-zones
    outputs:
    - contextPath: Infoblox.ResponsePolicyZones.Disable
      description: Is this zone disabled or not.
      type: boolean
    - contextPath: Infoblox.ResponsePolicyZones.FQDN
      description: Fully Qualified Domain Name.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.ReferenceID
      description: Object reference ID.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzPolicy
      description: The response policy zone override policy.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzSeverity
      description: The severity of this response policy zone.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzType
      description: The type of response policy zone.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.View
      description: View definition.
      type: string
  - arguments:
    - default: false
      description: The name of this DNS zone in FQDN format.
      isArray: false
      name: FQDN
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The response policy zone override policy.
      isArray: false
      name: rpz_policy
      predefined:
      - DISABLED
      - GIVEN
      - NODATA
      - NXDOMAIN
      - PASSTHRU
      - SUBSTITUTE
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: MAJOR
      description: The severity of this response policy zone.
      isArray: false
      name: rpz_severity
      predefined:
      - CRITICAL
      - MAJOR
      - WARNING
      - INFORMATIONAL
      required: true
      secret: false
    - default: false
      description: The canonical name of redirect target in substitute policy of response
        policy zone.
      isArray: false
      name: substitute_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: LOCAL
      description: The type of rpz zone.
      isArray: false
      name: rpz_type
      predefined:
      - FEED
      - FIREEYE
      - LOCAL
      required: false
      secret: false
    deprecated: false
    description: Create response policy zone.
    execution: false
    name: infoblox-create-response-policy-zone
    outputs:
    - contextPath: Infoblox.ResponsePolicyZones.Disable
      description: Is this zone disabled or not.
      type: boolean
    - contextPath: Infoblox.ResponsePolicyZones.FQDN
      description: Fully Qualified Domain Name.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.ReferenceID
      description: Object reference ID.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzPolicy
      description: The response policy zone override policy.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzSeverity
      description: The severity of this response policy zone.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.RpzType
      description: The type of rpz zone.
      type: string
    - contextPath: Infoblox.ResponsePolicyZones.View
      description: View definition.
      type: string
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Type of rule to create.
      isArray: false
      name: rule_type
      predefined:
      - Passthru
      - Block (No such domain)
      - Block (No data)
      - Substitute (domain name)
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of object to assign the rule on.
      isArray: false
      name: object_type
      predefined:
      - Domain Name
      - IP address
      - Client IP address
      required: true
      secret: false
    - default: false
      description: Rule name in a FQDN format.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The zone to assign the rule.
      isArray: false
      name: rp_zone
      required: true
      secret: false
    - default: false
      description: Add a comment for this rule.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: The substitute name to assign (In case of substitute domain only)
      isArray: false
      name: substitute_name
      required: false
      secret: false
    deprecated: false
    description: Create response policy rule
    execution: false

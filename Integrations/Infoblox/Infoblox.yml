category: Authentication
commonfields:
  id: Infoblox
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://example.net
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: User Name
  name: credentials
  required: false
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
description: Integration Template
display: Infoblox
name: Infoblox
script:
  commands:
  - arguments:
    - default: false
      description: Ip to retrieve the info on.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Get IP info
    execution: false
    name: infoblox-get-ip
    outputs:
    - contextPath: Example.Item.ID
      description: Item ID
      type: number
    - contextPath: Example.Item.Name
      description: Item name
      type: string
  - arguments:
    - default: false
      description: The IP to search by.
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      description: Maximum results to return.
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: Serach IP related objects by a given IP.
    execution: false
    name: infoblox-search-related-objects-by-ip
  - arguments:
    - default: false
      description: Respone policy zone name to list the rules.
      isArray: false
      name: response_policy_zone_name
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Number of results in each page.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: For browse through result pages, use the next page ID that was
        returned from last from this command.
      isArray: false
      name: next_page_id
      required: false
      secret: false
    deprecated: false
    description: List all response policy rules that belongs to the given response
      policy zone.
    execution: false
    name: infoblox-list-response-policy-zone-rules
  - arguments:
    - default: false
      description: Maximum results to return.
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: List all response policy zones
    execution: false
    name: infoblox-list-response-policy-zones
  - arguments:
    - default: false
      description: The name of this DNS zone in FQDN format.
      isArray: false
      name: FQDN
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The response policy zone override policy.
      isArray: false
      name: rpz_policy
      predefined:
      - DISABLED
      - GIVEN
      - NODATA
      - NXDOMAIN
      - PASSTHRU
      - SUBSTITUTE
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: MAJOR
      description: The severity of this response policy zone.
      isArray: false
      name: rpz_severity
      predefined:
      - CRITICAL
      - MAJOR
      - WARNING
      - INFORMATIONAL
      required: true
      secret: false
    - default: false
      description: The canonical name of redirect target in substitute policy of response
        policy zone.
      isArray: false
      name: substitute_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: LOCAL
      description: The type of rpz zone.
      isArray: false
      name: rpz_type
      predefined:
      - FEED
      - FIREEYE
      - LOCAL
      required: false
      secret: false
    deprecated: false
    description: Create response policy zone.
    execution: false
    name: infoblox-create-response-policy-zone
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Type of rule to create.
      isArray: false
      name: rule_type
      predefined:
      - Passthru
      - Block (No such domain)
      - Block (No data)
      - Substitute (domain name)
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of object to assign the rule on.
      isArray: false
      name: object_type
      predefined:
      - Domain Name
      - IP address
      - Client IP address
      required: true
      secret: false
    - default: false
      description: Rule name.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The zone to assign the rule.
      isArray: false
      name: rp_zone
      required: true
      secret: false
    - default: false
      description: Add a comment for this rule.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: The substitute name to assign (In case of substitute domain only)
      isArray: false
      name: substitute_name
      required: false
      secret: false
    deprecated: false
    description: Create response policy rule
    execution: false
    name: infoblox-create-rpz-rule
  dockerimage: demisto/python3:3.7.3.221
  isfetch: false
  runonce: false
  script: '-'
  type: python

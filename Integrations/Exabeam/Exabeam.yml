category: Analytics & SIEM
commonfields:
  id: Exabeam
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The Exabeam Security Management Platform provides end-to-end detection,
  User Event Behavioral Analytics, and SOAR
display: Exabeam
name: Exabeam
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Time duration unit (can be h,d,M,Y).
      isArray: true
      name: time_duration_unit
      predefined:
      - h
      - d
      - M
      - y
      required: true
      secret: false
    - default: false
      description: Number of the time duration unit
      isArray: false
      name: time_duration_number
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: limit number of returned results.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Get notable users in a period of time.
    execution: false
    name: get-notable-users
    outputs:
    - contextPath: Exabeam.NotableUser.RiskScore
      description: Notable user risk score.
      type: Number
    - contextPath: Exabeam.NotableUser.UserFullName
      description: The user's full name.
      type: String
    - contextPath: Exabeam.NotableUser.AverageRiskScore
      description: Notable user avarage risk score.
      type: Number
    - contextPath: Exabeam.NotableUser.Executive
      description: Is the user executive
      type: Boolean
    - contextPath: Exabeam.NotableUser.FirstSeen
      description: Date of the user first seen
      type: Date
    - contextPath: Exabeam.NotableUser.NotableSessionIds
      description: Notable session ID.
      type: String
    - contextPath: Exabeam.NotableUser.AccountsNumber
      description: Number of accounts.
      type: Number
    - contextPath: Exabeam.NotableUser.LastSeen
      description: When the user last seen.
      type: Date
    - contextPath: Exabeam.NotableUser.Location
      description: User's location.
      type: String
    - contextPath: Exabeam.NotableUser.UserName
      description: User name.
      type: String
    - contextPath: Exabeam.NotableUser.Labels
      description: User's labels.
      type: String
    - contextPath: Exabeam.NotableUser.LastActivityType
      description: User last actibity type.
      type: String
  - deprecated: false
    description: Get all watchlist ids and titles.
    execution: false
    name: get-watchlists
    outputs:
    - contextPath: Exabeam.Watchlist.Category
      description: The watchlist category.
      type: String
    - contextPath: Exabeam.Watchlist.Title
      description: The watchlist title.
      type: String
    - contextPath: Exabeam.Watchlist.WatchlistID
      description: Watchlist ID.
      type: String
  - deprecated: false
    description: Get all peer groups.
    execution: false
    name: get-peer-groups
    outputs:
    - contextPath: Exabeam.PeerGroup.Name
      description: The name of the peer group.
      type: String
  - arguments:
    - default: false
      description: The title of the watchlist
      isArray: false
      name: title
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The watchlist category.
      isArray: false
      name: category
      predefined:
      - PeerGroups
      - UserLabels
      required: true
      secret: false
    - default: false
      description: Watchlist descripiton.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Items to add to the watchlist.
      isArray: false
      name: items
      required: false
      secret: false
    deprecated: false
    description: Create a new watchlist
    execution: false
    name: create-watchlist
  - arguments:
    - default: false
      description: The watchlist ID.
      isArray: false
      name: watchlist_id
      required: true
      secret: false
    deprecated: false
    description: Delete a watchlist.
    execution: false
    name: delete-watchlist
  - arguments:
    - default: false
      description: Username of the user to fetch
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: Returns user info data for the given username
    execution: false
    name: get-user-info
    outputs:
    - contextPath: Exabeam.User.RiskScore
      description: User risk score.
      type: Number
    - contextPath: Exabeam.User.AverageRiskScore
      description: Average risk score.
      type: Number
    - contextPath: Exabeam.User.PeerGroupFieldName
      description: Peer group field name.
      type: String
    - contextPath: Exabeam.User.FirstSeen
      description: When the user was first seen.
      type: Date
    - contextPath: Exabeam.User.PeerGroupDisplayName
      description: Peer group display name.
      type: String
    - contextPath: Exabeam.User.LastSeen
      description: When the user last seen.
      type: Date
    - contextPath: Exabeam.User.PeerGroupFieldValue
      description: Peer group field value.
      type: String
    - contextPath: Exabeam.User.Label
      description: User's labels
      type: String
    - contextPath: Exabeam.User.Username
      description: User name.
      type: String
    - contextPath: Exabeam.User.PeerGroupType
      description: Peer group type.
      type: String
    - contextPath: Exabeam.User.LastSessionID
      description: User last session ID.
      type: String
    - contextPath: Exabeam.User.LastActivityType
      description: User last activity type.
      type: String
    - contextPath: Exabeam.User.AccountNames
      description: User account name.
      type: String
  - arguments:
    - default: false
      description: User ID.
      isArray: false
      name: user_id
      required: true
      secret: false
    - default: false
      description: The watchlist ID (get the ID from "get-watchlists" command).
      isArray: false
      name: watchlist_id
      required: true
      secret: false
    deprecated: false
    description: Add user to a watchlist
    execution: false
    name: watchlist-add-user
  - deprecated: false
    description: Get all user labels
    execution: false
    name: get-user-labels
    outputs:
    - contextPath: Exabeam.UserLabel.Label
      description: User Label.
      type: String
  - arguments:
    - default: false
      description: User label (get the user label from "get-user-labels" command).
      isArray: false
      name: user_label
      required: true
      secret: false
    deprecated: false
    description: Given a list of user label names, return a list of user ids matching
      those user labels.
    execution: false
    name: get-users
  - arguments:
    - default: false
      description: Asset ID (hostanme or IP address)
      isArray: false
      name: asset_id
      required: true
      secret: false
    deprecated: false
    description: Asset data for given asset ID (hostname or IP address)
    execution: false
    name: get-asset-data
    outputs:
    - contextPath: Exabeam.Asset.FirstSeen
      description: When the asset was first seen
      type: Date
    - contextPath: Exabeam.Asset.HostName
      description: Asset host name.
      type: String
    - contextPath: Exabeam.Asset.IPAddress
      description: Asset IP address.
      type: String
    - contextPath: Exabeam.Asset.Labels
      description: The asset's lables
      type: String
    - contextPath: Exabeam.Asset.LastSeen
      description: Asset last seen.
      type: Date
    - contextPath: Exabeam.Asset.AssetType
      description: Asset type.
      type: String
  - arguments:
    - default: false
      description: Username to fetch data for.
      isArray: false
      name: username
      required: true
      secret: false
    - default: false
      description: Start time of the time range (in UNIX epoch time, e.g 1533124216000)
      isArray: false
      name: start_time
      required: true
      secret: false
    - default: false
      description: End time of the time range (in UNIX epoch time e.g 1533124216000)
      isArray: false
      name: end_time
      required: true
      secret: false
    deprecated: false
    description: Returns sessions for the given username and time range.
    execution: false
    name: get-user-sequences
    outputs:
    - contextPath: Exabeam.User.EndTime
      description: Session end time.
      type: Date
    - contextPath: Exabeam.User.InitialRiskScore
      description: Session initial risk score.
      type: Number
    - contextPath: Exabeam.User.Label
      description: Session's label
      type: String
    - contextPath: Exabeam.User.LoginHost
      description: Login host.
      type: String
    - contextPath: Exabeam.User.RiskScore
      description: Session risk score.
      type: Number
    - contextPath: Exabeam.User.SessionID
      description: Session ID.
      type: String
    - contextPath: Exabeam.User.StartTime
      description: Session start time.
      type: Date
  dockerimage: demisto/python3:3.7.4.1900
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
- no tests

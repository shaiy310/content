category: Analytics & SIEM
commonfields:
  id: Exabeam
  version: -1
configuration:
- display: Server URL (e.g https://100.24.16.156:8484) # disable-secrets-detection
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The Exabeam Security Management Platform provides end-to-end detection,
  User Event Behavioral Analytics, and SOAR
display: Exabeam
name: Exabeam
script:
  commands:
  - arguments:
    - default: false
      description: Time period to fetch notable users (e.g 3 months, 2 days, 4 hours,
        1 year).
      isArray: true
      name: time_period
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: Number of the time duration unit
      isArray: false
      name: time_duration_number
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      defaultValue: '10'
      description: limit number of returned results.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Get notable users in a period of time.
    execution: false
    name: get-notable-users
    outputs:
    - contextPath: Exabeam.User.RiskScore
      description: Notable user risk score.
      type: Number
    - contextPath: Exabeam.User.UserFullName
      description: The user's full name.
      type: String
    - contextPath: Exabeam.User.AverageRiskScore
      description: Notable user avarage risk score.
      type: Number
    - contextPath: Exabeam.User.FirstSeen
      description: Date of the user first seen
      type: Date
    - contextPath: Exabeam.User.NotableSessionIds
      description: Notable session ID.
      type: String
    - contextPath: Exabeam.User.AccountsNumber
      description: Number of accounts.
      type: Number
    - contextPath: Exabeam.User.LastSeen
      description: When the user last seen.
      type: Date
    - contextPath: Exabeam.User.Location
      description: User's location.
      type: String
    - contextPath: Exabeam.User.UserName
      description: User name.
      type: String
    - contextPath: Exabeam.User.Labels
      description: User's labels.
      type: String
    - contextPath: Exabeam.User.LastActivityType
      description: User last actibity type.
      type: String
    - contextPath: Exabeam.User.NotableUser
      description: Is The user notable user.
      type: Boolean
  - deprecated: false
    description: Get all watchlist ids and titles.
    execution: false
    name: get-watchlists
    outputs:
    - contextPath: Exabeam.Watchlist.Category
      description: The watchlist category.
      type: String
    - contextPath: Exabeam.Watchlist.Title
      description: The watchlist title.
      type: String
    - contextPath: Exabeam.Watchlist.WatchlistID
      description: Watchlist ID.
      type: String
  - deprecated: false
    description: Get all peer groups.
    execution: false
    name: get-peer-groups
    outputs:
    - contextPath: Exabeam.PeerGroup.Name
      description: The name of the peer group.
      type: String
  - arguments:
    - default: false
      description: Username of the user to fetch
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: Returns user info data for the given username
    execution: false
    name: get-user-info
    outputs:
    - contextPath: Exabeam.User.RiskScore
      description: User risk score.
      type: Number
    - contextPath: Exabeam.User.AverageRiskScore
      description: Average risk score.
      type: Number
    - contextPath: Exabeam.User.PeerGroupFieldName
      description: Peer group field name.
      type: String
    - contextPath: Exabeam.User.FirstSeen
      description: When the user was first seen.
      type: Date
    - contextPath: Exabeam.User.PeerGroupDisplayName
      description: Peer group display name.
      type: String
    - contextPath: Exabeam.User.LastSeen
      description: When the user last seen.
      type: Date
    - contextPath: Exabeam.User.PeerGroupFieldValue
      description: Peer group field value.
      type: String
    - contextPath: Exabeam.User.Label
      description: User's labels
      type: String
    - contextPath: Exabeam.User.Username
      description: User name.
      type: String
    - contextPath: Exabeam.User.PeerGroupType
      description: Peer group type.
      type: String
    - contextPath: Exabeam.User.LastSessionID
      description: User last session ID.
      type: String
    - contextPath: Exabeam.User.LastActivityType
      description: User last activity type.
      type: String
    - contextPath: Exabeam.User.AccountNames
      description: User account name.
      type: String
  - deprecated: false
    description: Get all user labels
    execution: false
    name: get-user-labels
    outputs:
    - contextPath: Exabeam.UserLabel.Label
      description: User Label.
      type: String
  - arguments:
    - default: false
      description: Username to fetch data for.
      isArray: false
      name: username
      required: true
      secret: false
    - default: false
      description: Start time of the time range (in UNIX epoch time, e.g 1533124216000)
      isArray: false
      name: start_time
      required: true
      secret: false
    - default: false
      description: End time of the time range (in UNIX epoch time e.g 1533124216000)
      isArray: false
      name: end_time
      required: true
      secret: false
    deprecated: false
    description: Returns sessions for the given username and time range.
    execution: false
    name: get-user-sessions
    outputs:
    - contextPath: Exabeam.User.EndTime
      description: Session end time.
      type: Date
    - contextPath: Exabeam.User.InitialRiskScore
      description: Session initial risk score.
      type: Number
    - contextPath: Exabeam.User.Label
      description: Session's label
      type: String
    - contextPath: Exabeam.User.LoginHost
      description: Login host.
      type: String
    - contextPath: Exabeam.User.RiskScore
      description: Session risk score.
      type: Number
    - contextPath: Exabeam.User.SessionID
      description: Session ID.
      type: String
    - contextPath: Exabeam.User.StartTime
      description: Session start time.
      type: Date
  dockerimage: demisto/python3:3.7.4.1900
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
- no tests

category: Network Security
commonfields:
  id: Cisco ISE
  version: -1
configuration:
- display: Cisco ISE server URL. For example, https://123.123.123.65
  name: serverURL
  required: true
  type: 0
- display: Server port. For example, 9060
  name: serverPort
  required: true
  type: 0
- display: Cisco ISE username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Next-generation secure network access.
display: Cisco ISE
name: Cisco ISE
script:
  commands:
  - arguments:
    - default: false
      description: MAC address of the endpoint (format 11:22:33:44:55:66)
      isArray: false
      name: macAddress
      required: true
      secret: false
    deprecated: false
    description: Get endpoint's ID by its MAC
    execution: false
    name: cisco-ise-get-endpoint-id
    outputs:
    - contextPath: Endpoint.ID
      description: Endpoint ID
      type: string
    - contextPath: Endpoint.MACAddress
      description: Endpoint MAC address
      type: string
  - arguments:
    - default: false
      description: The id of the endpoint
      isArray: false
      name: endpointID
      required: false
      secret: false
    - default: false
      description: MAC address of the endpoint (format 11:22:33:44:55:66)
      isArray: false
      name: macAddress
      required: false
      secret: false
    deprecated: false
    description: Get details about certain endpoint
    execution: false
    name: cisco-ise-get-endpoint-details
    outputs:
    - contextPath: CiscoISE.Endpoint.ID
      description: Endpoint ID
      type: string
    - contextPath: CiscoISE.Endpoint.Description
      description: Endpoint description
      type: string
    - contextPath: CiscoISE.Endpoint.MACAddress
      description: Endpoint MAC address
      type: string
    - contextPath: CiscoISE.Endpoint.Group
      description: Endpoint group name
      type: string
    - contextPath: Endpoint.ID
      description: Endpoint ID
      type: string
    - contextPath: Endpoint.MACAddress
      description: Endpoint MAC address
      type: string
    - contextPath: CiscoISE.Endpoint.CustomAttributes
      description: Endpoint custom attributes
      type: string
    - contextPath: CiscoISE.Endpoint.StaticGroupAssignment
      description: Ture if endpoint has static group assignment
      type: boolean
    - contextPath: CiscoISE.Endpoint.StaticProfileAssignment
      description: Ture if endpoint has static profile assignment
      type: boolean
    - contextPath: CiscoISE.Endpoint.User
      description: Endpoint profile user
      type: string
  - arguments:
    - default: false
      description: MAC address of the endpoint (format 11:22:33:44:55:66)
      isArray: false
      name: macAddress
      required: true
      secret: false
    deprecated: false
    description: Change of Authorization (CoA), reauthenticating an endpoint
    execution: false
    name: cisco-ise-reauthenticate-endpoint
    outputs:
    - contextPath: CiscoISE.Endpoint.MACAddress
      description: Mac address of the endpoint
      type: string
    - contextPath: CiscoISE.Endpoint.reauthenticateResult
      description: Reauthentication result
      type: boolean
  - deprecated: false
    description: Get data about the existing endpoints
    execution: false
    name: cisco-ise-get-endpoints
    outputs:
    - contextPath: Endpoint.ID
      description: Endpoint ID
      type: string
    - contextPath: Endpoint.MACAddress
      description: Endpoint MAC address
      type: string
    - contextPath: CiscoISE.Endpoint.ID
      description: Endpoint ID
      type: string
    - contextPath: CiscoISE.Endpoint.MACAddress
      description: Endpoint MAC address
      type: string
  - arguments:
    - default: false
      description: Endpoint ID
      isArray: false
      name: id
      required: false
      secret: false
    - default: false
      description: MAC address of the endpoint (format 11:22:33:44:55:66)
      isArray: false
      name: macAddress
      required: false
      secret: false
    - default: false
      description: The name of the attribute. Can be a comma separated list. For example,
        attributeName=firstAttribute,secondAttribute
      isArray: false
      name: attributeName
      required: true
      secret: false
    - default: false
      description: The value of the attribute. Can be a comma separated list. For
        example, attributeValue=firstValue,secondValue
      isArray: false
      name: attributeValue
      required: true
      secret: false
    deprecated: false
    description: Update an endpoint custom attribute
    execution: false
    name: cisco-ise-update-endpoint-custom-attribute
  - arguments:
    - default: false
      description: The group ID to assign to this endpoint, e.g. 1
      isArray: false
      name: groupId
      required: false
      secret: false
    - default: false
      description: MAC address of the endpoint (format 11:22:33:44:55:66)
      isArray: false
      name: macAddress
      required: false
      secret: false
    - default: false
      description: Endpoint ID to update. E.g. 046f1250-bc6e-11e4-9baf-000c2916b229
      isArray: false
      name: id
      required: false
      secret: false
    - default: false
      description: Name of the new group for the endpoint
      isArray: false
      name: groupName
      required: false
      secret: false
    deprecated: false
    description: Updates the group of an endpoint
    execution: false
    name: cisco-ise-update-endpoint-group
  - deprecated: false
    description: Retrieve a collection of endpoint identity groups.
    execution: false
    name: cisco-ise-get-groups
    outputs:
    - contextPath: CiscoISE.Group.Description
      description: The description of the endpoint identity groups
      type: String
    - contextPath: CiscoISE.Group.ID
      description: The ID of the endpoint identity groups
      type: String
    - contextPath: CiscoISE.Group.Name
      description: The name of the endpoint identity groups
      type: String
  - deprecated: false
    description: Return all Adaptive Network Control policies
    execution: false
    name: cisco-ise-get-policies
    outputs:
    - contextPath: CiscoISE.Policy.Description
      description: The description of the ANC policy
      type: String
    - contextPath: CiscoISE.Policy.ID
      description: The ID of the ANC policy
      type: String
    - contextPath: CiscoISE.Policy.Name
      description: The name of the ANC policy
      type: String
  - arguments:
    - default: false
      description: The name of the ANC policy to return
      isArray: false
      name: policy_name
      required: false
      secret: false
    deprecated: false
    description: Get the specific Adaptive Network Control policy
    execution: false
    name: cisco-ise-get-policy
    outputs:
    - contextPath: CiscoISE.Policy.Action
      description: The action of the policy (can be  QUARANTINE, PORTBOUNCE, SHUTDOWN)
      type: String
    - contextPath: CiscoISE.Policy.ID
      description: The ID of the ANC policy
      type: String
    - contextPath: CiscoISE.Policy.Link
      description: The link for the ANC policy (GUI)
      type: String
    - contextPath: CiscoISE.Policy.Name
      description: The name of the ANC policy
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The actions of the policy
      isArray: false
      name: policy_actions
      predefined:
      - QUARANTINE
      - PORTBOUNCE
      - SHUTDOWN
      required: true
      secret: false
    - default: false
      description: The name of the new adaptive network control policy
      isArray: false
      name: policy_name
      required: true
      secret: false
    deprecated: false
    description: Create ANC policy
    execution: false
    name: cisco-ise-create-policy
    outputs:
    - contextPath: CiscoISE.Policy.Action
      description: The actions of the ANC policy
      type: String
    - contextPath: CiscoISE.Policy.Name
      description: The name of the new ANC Policy
      type: String
  - arguments:
    - default: false
      description: 'The mac address to which to apply the policy '
      isArray: false
      name: mac_address
      required: true
      secret: false
    - default: false
      description: The name of the policy to assign
      isArray: false
      name: policy_name
      required: true
      secret: false
    deprecated: false
    description: Assign Adapative Network Control policy to an endpoint
    execution: false
    name: cisco-ise-assign-policy
    outputs:
    - contextPath: CiscoISE.Endpoint.MACAddress
      description: The mac address of the endpoint
      type: String
    - contextPath: CiscoISE.Endpoint.PolicyName
      description: The policy name that was applied to the endpoint
      type: String
  - deprecated: false
    description: Get all blacklist endpoints
    execution: false
    name: cisco-ise-get-blacklist-endpoints
    outputs:
    - contextPath: CiscoISE.Endpoint.ID
      description: The endpoint ID
      type: String
    - contextPath: CiscoISE.Endpoint.Name
      description: The name of the endpoint
      type: String
    - contextPath: CiscoISE.Endpoint.Description
      description: The endpoint description
      type: String
    - contextPath: CiscoISE.Endpoint.Link
      description: 'The link for the endpoint '
      type: String
  dockerimage: demisto/python3:3.7.3.286
  isfetch: false
  runonce: false
  script: '-'
  type: python
tests:
- cisco-ise-test-playbook

commonfields:
  id: VulnDB
  version: -1
name: VulnDB
display: VulnDB
category: Vulnerability Management
image: data:image/png;base64,
description: Lists all of the security vulnerabilities for various products (OS,Applications)
  etc)
# About the drop some mean regex right now disable-secrets-detection-start
detaileddescription: |
  The Authentication is done via Oauth2
  Provided details are client_id and client_secret which together provide the authentication key. The key is generated for every command execution.
  For more details check this API docs https://vulndb.cyberriskanalytics.com/documentation/overview
# Drops the mic disable-secrets-detection-end
configuration:
- display: ""
  name: Hostname, IP address, or server URL
  defaultvalue: https://vulndb.cyberriskanalytics.com/ # disable-secrets-validation
  type: 0
  required: true
- display: client_id
  name: client_id
  defaultvalue: ""
  type: 0
  required: true
- display: client_secret
  name: client_secret
  defaultvalue: ""
  type: 0
  required: true
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |-
    # The command demisto.command() holds the command sent from the user.
    if demisto.command() == 'test-module':
        # This is the call made when pressing the integration test button.
        demisto.results('ok')
        sys.exit(0)
    if demisto.command() == 'fetch-incidents':
        # You can store the last run time...
        demisto.setLastRun({'time': 'now'})
        # And retrieve it for use later:
        lastRun = demisto.getLastRun()
        # lastRun is a dictionary, with value "now" for key "time".
        # JSON of the incident type created by this integration
        demisto.incidents([{"Name":"Incident #1"},{"Name":"Incident #2"}])
        sys.exit(0)
    # You can use demisto.args()[argName] to get a specific arg. args are strings.
    # You can use demisto.params()[paramName] to get a specific params.
    # Params are of the type given in the integration page creation.
  type: python
  commands:

category: Analytics & SIEM
commonfields:
  id: Securonix
  version: -1
configuration:
- display: tenanat
  name: tenant
  required: true
  type: 0
- display: username
  name: username
  required: true
  type: 0
- display: password
  name: password
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: unsecure
  required: False
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: All
  display: Incidents to fetch
  name: incident_status
  options:
  - All
  - open
  - completed
  required: false
  type: 15
- defaultvalue: 1 hour
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  name: fetch_time
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Use the Securonix integration to manage incidents and watchlists.
display: Securonix
name: Securonix
script:
  commands:
  - deprecated: false
    description: List all available workflows.
    execution: false
    name: securonix-list-workflows
    outputs:
    - contextPath: Securonix.Workflows.Workflow
      description: Workflow name.
      type: String
    - contextPath: Securonix.Workflows.Type
      description: Workflow type.
      type: String
    - contextPath: Securonix.Workflows.Value
      description: Workflow value.
      type: String
  - arguments:
    - default: false
      description: Worflow name.
      isArray: false
      name: workflow
      required: true
      secret: false
    deprecated: false
    description: Get the default assignee for the specified workflow.
    execution: false
    name: securonix-get-default-assignee-for-workflow
    outputs:
    - contextPath: Securonix.Workflows.Workflow
      description: Workflow name.
      type: String
    - contextPath: Securonix.Workflows.Type
      description: Workflow type.
      type: String
    - contextPath: Securonix.Workflows.Value
      description: Workflow value.
      type: String
  - deprecated: false
    description: List possible threat actions.
    execution: false
    name: securonix-list-possible-threat-actions
    outputs:
    - contextPath: Securonix.ThreatActions
      description: Threat actions.
      type: String
  - deprecated: false
    description: List policies.
    execution: false
    name: securonix-list-policies
    outputs:
    - contextPath: Securonix.Policies.CreatedBy
      description: Creator of the policy.
      type: String
    - contextPath: Securonix.Policies.CreatedOn
      description: Policy created date.
      type: Date
    - contextPath: Securonix.Policies.Criticality
      description: Policy criticality.
      type: String
    - contextPath: Securonix.Policies.Description
      description: Policy description.
      type: String
    - contextPath: Securonix.Policies.Hql
      description: Policy Hibernate Query Language.
      type: String
    - contextPath: Securonix.Policies.ID
      description: Policy ID.
      type: String
    - contextPath: Securonix.Policies.Name
      description: Policy name.
      type: String
  - deprecated: false
    description: List resource groups.
    execution: false
    name: securonix-list-resource-groups
    outputs:
    - contextPath: Securonix.ResourceGroups.Name
      description: Resource group name.
      type: String
    - contextPath: Securonix.ResourceGroups.Type
      description: Resource group type.
      type: String
  - deprecated: false
    description: List users.
    execution: false
    name: securonix-list-users
    outputs:
    - contextPath: Securonix.Users.LastName
      description: User last name.
      type: String
    - contextPath: Securonix.Users.SkipEncryption
      description: Whether to skip the user encryption.
      type: String
    - contextPath: Securonix.Users.Riskscore
      description: User risk score.
      type: String
    - contextPath: Securonix.Users.EmployeeId
      description: User Emplyee ID.
      type: String
    - contextPath: Securonix.Users.Masked
      description: Whether the user is masked.
      type: String
    - contextPath: Securonix.Users.Division
      description: User division.
      type: String
    - contextPath: Securonix.Users.Criticality
      description: User criticality.
      type: String
    - contextPath: Securonix.Users.Status
      description: User status.
      type: String
    - contextPath: Securonix.Users.Department
      description: User department.
      type: String
    - contextPath: Securonix.Users.Title
      description: User title.
      type: String
    - contextPath: Securonix.Users.FirstName
      description: User first name.
      type: String
    - contextPath: Securonix.Users.Email
      description: User email.
      type: String
  - arguments:
    - default: false
      description: Start range in format MM/dd/yyyy HH:mm:ss.
      isArray: false
      name: from
      required: true
      secret: false
    - default: false
      description: Start range in format MM/dd/yyyy HH:mm:ss.
      isArray: false
      name: to
      required: true
      secret: false
    - default: false
      description: 'Open query. e.g: "resourcegroupname =WindowsSnare"'
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: List activity data ofr a resource group.
    execution: false
    name: securonix-list-activity-data
  - arguments:
    - default: false
      description: Start range in format MM/dd/yyyy HH:mm:ss.
      isArray: false
      name: from
      required: true
      secret: false
    - default: false
      description: End range in format MM/dd/yyyy HH:mm:ss.
      isArray: false
      name: to
      required: true
      secret: false
    - default: false
      description: 'Open query. e.g: "policyname = Possible Privilege Escalation -
        Self Escalation"'
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: List activity data ofr an account name.
    execution: false
    name: securonix-list-violation-data
  - arguments:
    - default: false
      description: ' from time range (<number> <time unit>, e.g., 1 hour, 30 minutes)'
      isArray: false
      name: from
      required: true
      secret: false
    - default: false
      description: 'To time of incident to pull. e.g: 2019-11-25 09:01:46. Default
        is current time.'
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: 'Incident range. can be 1 or more from: updated,opened,closed'
      isArray: false
      name: incident_types
      required: false
      secret: false
    deprecated: false
    description: List incidents.
    execution: false
    name: securonix-list-incidents
    outputs:
    - contextPath: Securonix.Incidents.ViolatorId
      description: Incident Violator ID.
      type: String
    - contextPath: Securonix.Incidents.Entity
      description: Incident entity.
      type: String
    - contextPath: Securonix.Incidents.Riskscore
      description: Incident risk score.
      type: Number
    - contextPath: Securonix.Incidents.Priority
      description: Incident priority.
      type: String
    - contextPath: Securonix.Incidents.Reason
      description: Reason for the incident. Usually includes policy name and/or possible
        threat name.
      type: String
    - contextPath: Securonix.Incidents.IncidentStatus
      description: Incident status.
      type: String
    - contextPath: Securonix.Incidents.WorkflowName
      description: Incident workflow name.
      type: String
    - contextPath: Securonix.Incidents.Watchlisted
      description: Whether the incident is in a watchlist.
      type: Boolean
    - contextPath: Securonix.Incidents.IncidentType
      description: Incident type.
      type: String
    - contextPath: Securonix.Incidents.IncidentId
      description: Incident ID.
      type: String
    - contextPath: Securonix.Incidents.LastUpdateDate
      description: Last update date of the incident in epoch.
      type: Number
    - contextPath: Securonix.Incidents.Url
      description: URL that links to the incident on Securonix.
      type: String
    - contextPath: Securonix.Incidents.ViolatorText
      description: Incident violator text.
      type: String
    - contextPath: Securonix.Incidents.AssignedUser
      description: Assigned user to the incident.
      type: String
    - contextPath: Securonix.Incidents.IsWhitelisted
      description: Whether the incident is whitelisted.
      type: Boolean
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: Get incident details.
    execution: false
    name: securonix-get-incident
    outputs:
    - contextPath: Securonix.Incidents.ViolatorId
      description: Incident Violator ID.
      type: String
    - contextPath: Securonix.Incidents.Entity
      description: Incident entity.
      type: String
    - contextPath: Securonix.Incidents.Riskscore
      description: Incident risk score.
      type: Number
    - contextPath: Securonix.Incidents.Priority
      description: Incident priority.
      type: String
    - contextPath: Securonix.Incidents.Reason
      description: Reason for the incident. Usually includes policy name and/or possible
        threat name.
      type: String
    - contextPath: Securonix.Incidents.IncidentStatus
      description: Incident status.
      type: String
    - contextPath: Securonix.Incidents.WorkflowName
      description: Incident workflow name.
      type: String
    - contextPath: Securonix.Incidents.Watchlisted
      description: Whether the incident is in a watchlist.
      type: Boolean
    - contextPath: Securonix.Incidents.IncidentType
      description: Incident type.
      type: String
    - contextPath: Securonix.Incidents.IncidentId
      description: Incident ID.
      type: String
    - contextPath: Securonix.Incidents.LastUpdateDate
      description: Last update date of the incident in epoch.
      type: Number
    - contextPath: Securonix.Incidents.Url
      description: URL that links to the incident on Securonix.
      type: String
    - contextPath: Securonix.Incidents.ViolatorText
      description: Incident violator text.
      type: String
    - contextPath: Securonix.Incidents.AssignedUser
      description: Assigned user to the incident.
      type: String
    - contextPath: Securonix.Incidents.IsWhitelisted
      description: Whether the incident is whitelisted.
      type: Boolean
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: Get incident status.
    execution: false
    name: securonix-get-incident-status
    outputs:
    - contextPath: Securonix.Incidents.IncidentStatus
      description: Incident status.
      type: String
    - contextPath: Securonix.Incidents.IncidentId
      description: Incident ID.
      type: String
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: Get incident workflow.
    execution: false
    name: securonix-get-incident-workflow
    outputs:
    - contextPath: Securonix.Incidents.Workflow
      description: Incident workflow.
      type: String
    - contextPath: Securonix.Incidents.IncidentId
      description: Incident ID.
      type: String
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: List available actions for an incident.
    execution: false
    name: securonix-get-incident-available-actions
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Action to perform on the incident.
      isArray: false
      name: action
      predefined:
      - CLAIM
      - RELEASE
      - COMMENT
      required: true
      secret: false
    deprecated: false
    description: Performs an action on an incident.
    execution: false
    name: securonix-perform-action-on-incident
  - arguments:
    - default: false
      description: Policy name.
      isArray: false
      name: policy_name
      required: true
      secret: false
    - default: false
      description: Resource group name.
      isArray: false
      name: resource_group
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Entity type.
      isArray: false
      name: entity_type
      predefined:
      - Users
      - Activityaccount
      - RGActivityaccount
      - Resources
      - Activityip
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Action name.
      isArray: false
      name: action_name
      predefined:
      - Mark as concern and create incident
      - Non-Concern
      - Mark in progress (still investigating)
      required: true
      secret: false
    - default: false
      description: Entity ID.
      isArray: false
      name: entity_id
      required: true
      secret: false
    - default: false
      description: Resource name. Required for entity_type:Activityaccount, Resources.
      isArray: false
      name: resource_name
      required: false
      secret: false
    - default: false
      description: 'Workflow name. Required for action_name: Mark as concern and create
        incident.'
      isArray: false
      name: workflow
      required: false
      secret: false
    - default: false
      description: Comment to post.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: Employee ID.
      isArray: false
      name: employee_id
      required: false
      secret: false
    - default: false
      description: Criticality of the incident which is being created.
      isArray: false
      name: criticality
      required: false
      secret: false
    deprecated: false
    description: Create an incident.
    execution: false
    name: securonix-create-incident
  - arguments:
    - default: false
      description: Incident ID.
      isArray: false
      name: incident_id
      required: true
      secret: false
    - default: false
      description: Comment.
      isArray: false
      name: comment
      required: true
      secret: false
    deprecated: false
    description: Add a comment to an incident.
    execution: true
    name: securonix-add-comment-to-incident
  - deprecated: false
    description: List watchlists.
    execution: false
    name: securonix-list-watchlists
    outputs:
    - contextPath: Securonix.WatchlistsNames
      description: Watchlist names.
      type: String
  - arguments:
    - default: false
      description: Watchlist name.
      isArray: false
      name: watchlist_name
      required: true
      secret: false
    deprecated: false
    description: Get a watchlist.
    execution: false
    name: securonix-get-watchlist
    outputs:
    - contextPath: Securonix.Watchlists.TenantId
      description: Watchlist tenant ID.
      type: String
    - contextPath: Securonix.Watchlists.Tenantname
      description: Watchlist tenant name.
      type: String
    - contextPath: Securonix.Watchlists.Type
      description: Watchlist type.
      type: String
    - contextPath: Securonix.Watchlists.Watchlistname
      description: Watchlist name.
      type: String
    - contextPath: Securonix.Watchlists.Events.ExpiryDate
      description: Expiry date of the entity in the watchlist in epoch.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Workemail
      description: Work eamil of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Fullname
      description: Full name of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.Reason
      description: Reason for the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Lanid
      description: Lan ID of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Lastname
      description: Last name of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.EntityName
      description: Entity name of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Title
      description: Title of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Firstname
      description: First name of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Employeeid
      description: Employee Id of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Masked
      description: Whether the entity in the watchlist is masked.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Division
      description: Division of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Departmant
      description: Departmant of the entity in the watchlist.
      type: String
    - contextPath: Securonix.Watchlists.Events.U_Status
      description: Status of the entity in the watchlist.
      type: String
  - arguments:
    - default: false
      description: Watchlist name.
      isArray: false
      name: watchlist
      required: true
      secret: false
    deprecated: false
    description: Create a watchlist.
    execution: false
    name: securonix-create-watchlist
  - arguments:
    - default: false
      description: Entity ID.
      isArray: false
      name: entity_id
      required: true
      secret: false
    deprecated: false
    description: Check if entity is in a watchlist.
    execution: false
    name: securonix-check-entity-in-watchlist
    outputs:
    - contextPath: Securonix.EntityInWatchlist.Watchlistnames
      description: Watchlists names.
      type: String
    - contextPath: Securonix.EntityInWatchlist.EntityID
      description: Entity ID.
      type: String
  - arguments:
    - default: false
      description: Watchlist name.
      isArray: false
      name: watchlist_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Entity Type.
      isArray: false
      name: entity_type
      predefined:
      - Users
      - Activityaccount
      - RGActivityaccount
      - Resources
      - Activityip
      required: true
      secret: false
    - default: false
      description: Entity ID.
      isArray: false
      name: entity_id
      required: true
      secret: false
    - default: false
      description: Resource name. Required for entity_type:Activityaccount, Resources.
      isArray: false
      name: resource_name
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: Expiry in days.
      isArray: false
      name: expiry_days
      required: false
      secret: false
    deprecated: false
    description: Add an entity to a watchlist.
    execution: false
    name: securonix-add-entity-to-watchlist
  dockerimage: demisto/python3:3.7.5.4002
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test - no instance

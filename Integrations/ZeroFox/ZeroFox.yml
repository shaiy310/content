category: Authentication
commonfields:
  id: ZeroFox
  version: -1
configuration:
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
description: Integration Template
display: ZeroFox
name: ZeroFox
script:
  commands:
  - arguments:
    - default: false
      description: 'This is a list argument, please provide comma separated list (example:
        "1,2,3"). This item is mandatory so it must be provided in order to use the
        command.'
      isArray: true
      name: item_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Get only active items, acts as boolean
      isArray: false
      name: is_active
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: limit number of returned results, to avoid flooding context
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get items from service.
    execution: false
    name: example-get-items
    outputs:
    - contextPath: Example.Item.ID
      description: Item ID
      type: number
    - contextPath: Example.Item.Name
      description: Item name
      type: string
    - contextPath: Example.Item.CreatedDate
      description: Item creation date
      type: date
  - arguments:
    - default: false
      description: ZeroFox alert ID
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Fetches an alert by ID
    execution: false
    name: zerofox-get-alert
    outputs:
    - contextPath: ZeroFox.Alert
      description: Alert Object
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the alert to be assigned.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: The email of the user to assign the alert to.
      isArray: false
      name: subject_email
      required: true
      secret: false
    - default: false
      description: The name of the user being assigned.
      isArray: false
      name: subject_name
      required: true
      secret: false
    deprecated: false
    description: Assigns an alert to a user
    execution: false
    name: zerofox-alert-user-assignment
  - arguments:
    - default: false
      description: ID of the alert being closed.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Closes an alert
    execution: false
    name: zerofox-close-alert
  dockerimage: demisto/python3:3.7.4.977
  isfetch: false
  runonce: false
  script: '-'
  type: python
tests:
- No test - not yet implemented

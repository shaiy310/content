category: IT Services
commonfields:
  id: Cherwell
  version: -1
configuration:
- display: url
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Client ID
  name: client_id
  required: true
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (unsecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: incident
  display: 'Objects to fetch in comma seperated values structure, default is incident
    (example: incident,problem,service)'
  name: objects_to_fetch
  required: false
  type: 0
- display: Fetch attachments (include attachements in fetch process)
  name: fetch_attachments
  required: false
  type: 8
- defaultvalue: '30'
  display: Max results to fetch (intially 30)
  name: max_results
  required: false
  type: 0
description: Integration Template
display: Cherwell
name: Cherwell
script:
  commands:
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Data JSON holding the relevant fields and their values
      isArray: false
      name: json
      required: true
      secret: false
    deprecated: false
    description: Create a business object
    execution: false
    name: cherwell-create-business-object
    outputs:
    - contextPath: Chrwell.BusinessObjects.RecordID
      description: 'Business object record id '
      type: String
    - contextPath: Chrwell.BusinessObjects.PublicID
      description: 'Business object public id '
      type: String
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Data JSON holding the relevant fields and their values
      isArray: false
      name: json
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of ID
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_id
      required: true
      secret: false
    deprecated: false
    description: Update a business object with the given fields
    execution: false
    name: cherwell-update-business-object
    outputs:
    - contextPath: Chrwell.BusinessObjects.RecordID
      description: 'Business object record id '
      type: String
    - contextPath: Chrwell.BusinessObjects.PublicID
      description: 'Business object public id '
      type: Unknown
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of ID
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_id
      required: true
      secret: false
    deprecated: false
    description: Delete a given business object
    execution: false
    name: cherwell-delete-business-object
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of ID
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    deprecated: false
    description: Get a business objects by an ID
    execution: false
    name: cherwell-get-business-object
  - arguments:
    - default: false
      description: 'Business object type (example: incident)'
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of ID
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_d
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    deprecated: false
    description: Get attachements from given business object
    execution: false
    name: cherwell-get-attachments
    outputs:
    - contextPath: Fille
      description: File result entries
      type: Unknown
  - arguments:
    - default: false
      description: type of business object (its name)
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: public_id or record_id
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - default: false
      description: the file entry id
      isArray: false
      name: file_entry_id
      required: true
      secret: false
    deprecated: false
    description: Upload an attachment to a given business object
    execution: false
    name: cherwell-upload-attachment
  - arguments:
    - default: false
      description: Parent business object type name
      isArray: false
      name: parent_type
      required: true
      secret: false
    - default: false
      description: Parent business object record id
      isArray: false
      name: parent_record_id
      required: true
      secret: false
    - default: false
      description: Child business object type name
      isArray: false
      name: child_type
      required: true
      secret: false
    - default: false
      description: Child business object record id
      isArray: false
      name: child_record_id
      required: true
      secret: false
    - default: false
      description: Relationship id
      isArray: false
      name: relationship_id
      required: true
      secret: false
    deprecated: false
    description: Link related business objects
    execution: false
    name: cherwell-link-business-objects
  dockerimage: demisto/python3:3.7.2.214
  isfetch: true
  runonce: false
  script: '-'
  type: python
tests:
- No tests - For POC only later on tests will be added

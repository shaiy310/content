category: IT Services
commonfields:
  id: Cherwell
  version: -1
configuration:
- display: url
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Client id
  name: client_id
  required: true
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (unsecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: incident
  display: 'Objects to fetch in comma seperated values structure, default is incident
    (example: incident,problem,service)'
  name: objects_to_fetch
  required: false
  type: 0
- display: Fetch attachments (include attachements in fetch process)
  name: fetch_attachments
  required: false
  type: 8
- defaultvalue: '30'
  display: Max results to fetch (intially 30)
  name: max_results
  required: false
  type: 0
- display: Advanced Query to fetch
  name: query_string
  required: false
  type: 0
description: "Integration with Cherwell Service Managment. Creating reading updating\
  \ and deleting business objects is possible, together with attachments and relations\
  \ operations.\n\nIn order to create, query, get, update, delete and link business\
  \ objects, \nWe recomend duplicating Cherwell example scripts and edit them using\
  \ the instructions wethin each script."
display: Cherwell
name: Cherwell
script:
  commands:
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: |-
        Data JSON holding the relevant fields and their values (example:
        {"title": "some value"})
      isArray: false
      name: json
      required: true
      secret: false
    deprecated: false
    description: Create a business object
    execution: false
    name: cherwell-create-business-object
    outputs:
    - contextPath: Cherwell.BusinessObjects.RecordId
      description: 'Business object record id '
      type: String
    - contextPath: Cherwell.BusinessObjects.PublicId
      description: 'Business object public id '
      type: String
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Data JSON holding the relevant fields and their values
      isArray: false
      name: json
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_id
      required: true
      secret: false
    deprecated: false
    description: Update a business object with the given fields
    execution: false
    name: cherwell-update-business-object
    outputs:
    - contextPath: Cherwell.BusinessObjects.RecordId
      description: 'Business object record id '
      type: String
    - contextPath: Cherwell.BusinessObjects.PublicId
      description: 'Business object public id '
      type: Unknown
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_id
      required: true
      secret: false
    deprecated: false
    description: Delete a given business object
    execution: false
    name: cherwell-delete-business-object
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    deprecated: false
    description: Get a business objects by an id
    execution: false
    name: cherwell-get-business-object
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - public_id
      - record_id
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    deprecated: false
    description: Get attachements from given business object
    execution: false
    name: cherwell-download-attachments
    outputs:
    - contextPath: File
      description: File result entries
      type: Unknown
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - default: false
      description: the file entry id
      isArray: false
      name: file_entry_id
      required: true
      secret: false
    deprecated: false
    description: Upload an attachment to a given business object
    execution: false
    name: cherwell-upload-attachment
    outputs:
    - contextPath: Cherwell.UploadedAttachments.AttachmentFileId
      description: AttachmentFileId to be used in order to get information on the
        attachment
      type: String
    - contextPath: Cherwell.UploadedAttachments.BusinessObjectType
      description: Business object type (e.g. Incident)
      type: String
    - contextPath: Cherwell.UploadedAttachments.PublicId
      description: 'Public id '
      type: String
    - contextPath: Cherwell.UploadedAttachments.RecordId
      description: Record id
      type: String
  - arguments:
    - default: false
      description: Parent business object type name
      isArray: false
      name: parent_type
      required: true
      secret: false
    - default: false
      description: Parent business object record id
      isArray: false
      name: parent_record_id
      required: true
      secret: false
    - default: false
      description: Child business object type name
      isArray: false
      name: child_type
      required: true
      secret: false
    - default: false
      description: Child business object record id
      isArray: false
      name: child_record_id
      required: true
      secret: false
    - default: false
      description: Relationship id
      isArray: false
      name: relationship_id
      required: true
      secret: false
    deprecated: false
    description: Link related business objects
    execution: false
    name: cherwell-link-business-objects
  - arguments:
    - default: false
      description: Parent business object type name
      isArray: false
      name: parent_type
      required: true
      secret: false
    - default: false
      description: Parent business object record id
      isArray: false
      name: parent_record_id
      required: true
      secret: false
    - default: false
      description: Child business object type name
      isArray: false
      name: child_type
      required: true
      secret: false
    - default: false
      description: Child business object record id
      isArray: false
      name: child_record_id
      required: true
      secret: false
    - default: false
      description: Relationship id
      isArray: false
      name: relationship_id
      required: true
      secret: false
    deprecated: false
    description: Unlink linked, related business objects
    execution: false
    name: cherwell-unlink-business-objects
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    deprecated: false
    description: Get business object attachments info
    execution: false
    name: cherwell-get-attachments-info
    outputs:
    - contextPath: Cherwell.AttachmentsInfo.AttachmentFiledId
      description: Attachment field id
      type: String
    - contextPath: Cherwell.AttachmentsInfo.FileName
      description: File name
      type: String
    - contextPath: Cherwell.AttachmentsInfo.AttachmentId
      description: Attachment id
      type: String
    - contextPath: Cherwell.AttachmentsInfo.BusinessObjectType
      description: Business object type (e.g. Incident)
      type: String
    - contextPath: Cherwell.AttachmentsInfo.BusinessObjectPublicId
      description: Business object public id
      type: String
    - contextPath: Cherwell.AttachmentsInfo.BusinessObjectRecordId
      description: Business object record id
      type: String
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of id
      isArray: false
      name: id_type
      predefined:
      - record_id
      - public_id
      required: true
      secret: false
    - default: false
      description: Public id or record id
      isArray: false
      name: id_value
      required: true
      secret: false
    - default: false
      description: Attachment id to reomve
      isArray: false
      name: attachment_id
      required: true
      secret: false
    deprecated: false
    description: Remove the given attachment from the given business object
    execution: false
    name: cherwell-remove-attachment
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: 'The query to run. The query is cpmposed of comma seperated filters
        such that each filter should be of the form: `field_name::operator::value`
        and operator is one of: ''eq''=equal, ''gt''=grater-than, ''lt''=less-than,
        ''contains'', ''startwith''. Example: `CreatedDateTime:gt:4/10/2019 3:10:12
        PM`. NOTICE: If received multiple filters for the same field name, an ''OR''
        operation between the filters will be performed, if the field names are different
        an ''AND'' operation will be performed.'
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      defaultValue: '30'
      description: maximal number of result to pull
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: Run advanced queries to search in a given business object.
    execution: false
    name: cherwell-query-business-object
  - arguments:
    - default: false
      description: Business object type (e.g. Incident)
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: Field property to search by (Name, DIsplay Name or Field id)
      isArray: false
      name: field_property
      required: true
      secret: false
    deprecated: false
    description: Get field info by one of its properties (Name, DIsplay Name or id)
    execution: false
    name: cherwell-get-field-info
    outputs:
    - contextPath: Cherwell.FieldInfo.DisplayName
      description: Field display name (as it may appear in CHerwell UI)
      type: String
    - contextPath: Cherwell.FieldInfo.FieldId
      description: Field id
      type: String
    - contextPath: Cherwell.FieldInfo.Name
      description: The name to use whenever working with business object commands
      type: String
  dockerimage: demisto/python3:3.7.2.214
  isfetch: true
  runonce: false
  script: '-'
  type: python
tests:
- Cherwell - test

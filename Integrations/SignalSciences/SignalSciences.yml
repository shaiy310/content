commonfields:
  id: Signal Sciences WAF
  version: -1
name: Signal Sciences WAF
display: Signal Sciences WAF
category: Network Security
description: Protect your web application using Signal Sciences
configuration:
- display: Email
  name: Email
  defaultvalue: ""
  type: 0
  required: true
- display: Token
  name: Token
  defaultvalue: ""
  type: 4
  required: true
- display: Corporation Name
  name: corpName
  defaultvalue: ""
  type: 0
  required: true
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
- display: Fetch Interval (the default time to fetch, given in minutes)
  name: fetch_interval
  defaultvalue: "720"
  type: 0
  required: false
- display: Sites to fetch from (List of site names, comma separated, without spaces).
    If no sites are specified, events from all corp's sites will be fetched
  name: sites_to_fetch
  defaultvalue: ""
  type: 12
  required: false
script:
  script: ''
  type: python
  commands:
  - name: sigsci-get-whitelist
    arguments:
    - name: siteName
      required: true
      description: The site that holds the whitelist you wish to get
    outputs:
    - contextPath: SigSciences.Whitelist.ID
      description: ID for this particular entry.
      type: string
    - contextPath: SigSciences.Whitelist.Source
      description: IP Address present in the whitelist.
      type: string
    - contextPath: SigSciences.Whitelist.ExpiryDate
      description: Expiration Timestamp.
      type: date
    - contextPath: SigSciences.Whitelist.Note
      description: Note associated with the tag.
      type: string
    - contextPath: SigSciences.Whitelist.CreatedDate
      description: Created Date Timestamp
      type: date
    - contextPath: SigSciences.Whitelist.CreatedBy
      description: User who added this source.
      type: string
    description: Fetch whitelist residing on Signal Sciences' Platform.
  - name: sigsci-get-blacklist
    arguments:
    - name: siteName
      required: true
      description: The site that holds the blacklist you wish to get
    outputs:
    - contextPath: SigSciences.Blacklist.ID
      description: ID for this particular entry.
      type: string
    - contextPath: SigSciences.Blacklist.Source
      description: IP Address present in the blacklist.
      type: string
    - contextPath: SigSciences.Blacklist.ExpiryDate
      description: Expiration Timestamp.
      type: date
    - contextPath: SigSciences.Blacklist.Note
      description: Note associated with the tag.
      type: string
    - contextPath: SigSciences.Blacklist.CreatedDate
      description: Created Date Timestamp
      type: date
    - contextPath: SigSciences.Blacklist.CreatedBy
      description: User who added this source.
      type: string
    description: Fetch blacklist residing on Signal Sciences' Platform.
  - name: sigsci-whitelist-add-ip
    arguments:
    - name: siteName
      required: true
      description: The site that holds the whitelist you wish to add to
    - name: ip
      required: true
      description: IP Address to be added.
    - name: note
      required: true
      description: Note associated with the tag.
    - name: expires
      description: Optional RFC3339-formatted datetime in the future. Omit this paramater
        if it does not expire.
    outputs:
    - contextPath: SigSciences.Whitelist.Source
      description: IP Address present in the whitelist.
      type: string
    - contextPath: SigSciences.Whitelist.Note
      description: Note associated with the tag.
      type: string
    - contextPath: SigSciences.Whitelist.ID
      description: ID for this particular entry.
      type: string
    - contextPath: SigSciences.Whitelist.CreatedBy
      description: User who added this source.
      type: string
    - contextPath: SigSciences.Whitelist.CreatedDate
      description: Created Date Timestamp
      type: date
    - contextPath: SigSciences.Whitelist.ExpiryDate
      description: Expiration Timestamp.
      type: date
    description: Add an IP to the whitelist residing on Signal Sciences' Platform.
  - name: sigsci-blacklist-add-ip
    arguments:
    - name: siteName
      required: true
      description: The site that holds the blacklist you wish to add to
    - name: ip
      required: true
      description: IP Address to be added.
    - name: note
      required: true
      description: Note associated with the tag.
    - name: expires
      description: Optional RFC3339-formatted datetime in the future. Omit this paramater
        if it does not expire.
    outputs:
    - contextPath: SigSciences.Blacklist.Source
      description: IP Address present in the Blacklist.
      type: string
    - contextPath: SigSciences.Blacklist.Note
      description: Note associated with the tag.
      type: string
    - contextPath: SigSciences.Blacklist.ID
      description: ID for this particular entry.
      type: string
    - contextPath: SigSciences.Blacklist.CreatedBy
      description: User who added this source.
      type: string
    - contextPath: SigSciences.Blacklist.CreatedDate
      description: Created Date Timestamp.
      type: date
    - contextPath: SigSciences.Blacklist.ExpiryDate
      description: Expiration Timestamp.
      type: date
    description: Add an IP to the blacklist residing on Signal Sciences' Platform.
  - name: sigsci-whitelist-remove-ip
    arguments:
    - name: siteName
      required: true
      description: The site that holds the whitelist you wish to remove from
    - name: IP
      required: true
      description: IP Address entry to be removed.
    description: Remove an IP from whitelist residing on Signal Sciences' Platform.
  - name: sigsci-blacklist-remove-ip
    arguments:
    - name: siteName
      required: true
      description: The site that holds the blacklist you wish to remove from
    - name: IP
      required: true
      description: IP Address entry to be removed.
    description: Remove an IP from blacklist residing on Signal Sciences' Platform.
  - name: sigsci-get-sites
    arguments: []
    outputs:
    - contextPath: SigSciences.Sites.Name
      description: Site name
      type: string
    - contextPath: SigSciences.Sites.CreatedDate
      description: Site creation date
      type: date
    description: Get all the site name from SignalSciences
  - name: sigsci-create-site-list
    arguments:
    - name: siteName
      required: true
      description: The name of the site in Signal Sciences you want to add a list
        to
    - name: list_name
      required: true
      description: The name for the list you wish to create on Signal Sciences
    - name: list_type
      required: true
      auto: PREDEFINED
      predefined:
      - IP
      - String
      - Country
      - Wildcard
      description: The type for the list you wish to create on Signal Sciences. Legal
        types are IP, String, Country or Wildcard
    - name: entries_list
      required: true
      description: A list of values, consistent with the list's type, separated by
        commas
      isArray: true
    - name: description
      description: Short text which describes your newly created list
    outputs:
    - contextPath: SigSciences.Corp.Site.List.Name
      description: The name of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.Type
      description: The type of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.Site.List.ID
      description: The ID of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.Description
      description: The description of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedBy
      description: The creator of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedDate
      description: The creation date of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.UpdatedDate
      description: The last update date of the list
      type: string
    description: Creates a new list for a given site on SignalSciences
  - name: sigsci-get-site-list
    arguments:
    - name: siteName
      required: true
      description: The name of the site in Signal Sciences the list you're searching
        for belongs to
    - name: list_id
      required: true
      description: The ID of the list you're searching for
    outputs:
    - contextPath: SigSciences.Corp.Site.List.Name
      description: The name of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.Type
      description: The type of the list
      type: string
    - contextPath: SigSciences.Corp.Site.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.Site.List.ID
      description: The ID of the list
    - contextPath: SigSciences.Corp.Site.List.Description
      description: The description of the list
    - contextPath: SigSciences.Corp.Site.List.CreatedBy
      description: 'The creator of the list '
    - contextPath: SigSciences.Corp.Site.List.CreatedDate
      description: The creation date of the list
    - contextPath: SigSciences.Corp.Site.List.UpdatedDate
      description: The last update date of the list
    description: Get all the data about a site list given it's ID
  - name: sigsci-delete-site-list
    arguments:
    - name: siteName
      required: true
      description: The name of the site in Signal Sciences you want to delete a list
        from
    - name: list_id
      required: true
      description: The ID of the list in Signal Sciences you want to delete
    description: Delete a site list in Signal Sciences
  - name: sigsci-update-site-list
    arguments:
    - name: siteName
      required: true
      description: The name of the site in Signal Sciences the list you wish to update
        belongs to
    - name: list_id
      required: true
      description: The ID of the list you wish to update
    - name: method
      required: true
      auto: PREDEFINED
      predefined:
      - Add
      - Remove
      description: The method you wish to use - must be "Add" or "Remove". The method
        will determine whether the entries you provide are added to the list or removed
        from it
    - name: entries_list
      required: true
      description: A list of values, consistent with the list's type, separated by
        commas
      isArray: true
    - name: description
      description: A description for the updated list
    outputs:
    - contextPath: SigSciences.Corp.Site.List.Name
      description: The name of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Type
      description: The type of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Entries
      description: The entry list of the list in Signal Sciences
      type: unknown
    - contextPath: SigSciences.Corp.Site.List.ID
      description: The ID of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Description
      description: The description of the list in Signal Sciences. The description
        must be 140 characters or shorter
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedBy
      description: The creator of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedDate
      description: The creation date of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.UpdatedDate
      description: The last update date of the list in Signal Sciences
      type: string
    description: Update a site list in Signal Sciences
  - name: sigsci-add-alert
    arguments:
    - name: siteName
      required: true
      description: The name of the site you want to add an alert to
    - name: long_name
      required: true
      description: A human readable description of the alert. Must be between 3 and
        25 characters.
    - name: interval
      required: true
      auto: PREDEFINED
      predefined:
      - "1"
      - "10"
      - "60"
      description: The number of minutes of past traffic to examine. Must be 1, 10
        or 60.
    - name: tag_name
      required: true
      description: The name of the tag whose occurrences the alert is watching. Must
        match an existing tag
    - name: threshold
      required: true
      description: ' The number of occurrences of the tag in the interval needed to
        trigger the alert.'
    - name: enabled
      required: true
      auto: PREDEFINED
      predefined:
      - "True"
      - "False"
      description: A flag to toggle this alert. Value must be 'True' or 'False'
    - name: action
      required: true
      auto: PREDEFINED
      predefined:
      - info
      - flagged
      description: A flag that describes what happens when the alert is triggered.
        'info' creates an incident in the dashboard. 'flagged' creates an incident
        and blocks traffic for 24 hours.
    outputs:
    - contextPath: SigSciences.Corp.Site.Alert.ID
      description: Unique ID of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.SiteID
      description: ID of the site
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.TagName
      description: The name of the tag whose occurrences the alert is watching.
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.LongName
      description: A short description of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.Interval
      description: The number of minutes of past traffic to examine
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.Threshold
      description: The number of occurrences of the tag in the interval needed to
        trigger the alert
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.BlockDurationSeconds
      description: ' The number of seconds this alert is active'
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.SkipNotifications
      description: A flag to disable external notifications - slack, webhooks, emails,
        etc
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Enabled
      description: A flag to toggle this alert
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Action
      description: A flag that describes what happens when the alert is triggered
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.CreatedDate
      description: RFC3339 formatted timestamp of event
      type: date
    description: Add a custom alert to a site in Signal Sciences
  - name: sigsci-get-alert
    arguments:
    - name: siteName
      required: true
      description: Name of the site the alert you wish to get belongs to
    - name: alert_id
      required: true
      description: The ID of the alert you wish to retrieve
    outputs:
    - contextPath: SigSciences.Corp.Site.Alert.ID
      description: Unique ID of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.SiteID
      description: ID of the site
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.TagName
      description: The name of the tag whose occurrences the alert is watching.
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.LongName
      description: A short description of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.Interval
      description: The number of minutes of past traffic to examine
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.Threshold
      description: The number of occurrences of the tag in the interval needed to
        trigger the alert
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.BlockDurationSeconds
      description: ' The number of seconds this alert is active'
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.SkipNotifications
      description: A flag to disable external notifications - slack, webhooks, emails,
        etc
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Enabled
      description: A flag to toggle this alert
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Action
      description: A flag that describes what happens when the alert is triggered
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.CreatedDate
      description: RFC3339 formatted timestamp of event
      type: date
    description: Retrieve an alert's data given it's ID
  - name: sigsci-delete-alert
    arguments:
    - name: siteName
      required: true
      description: The name of the site from which you wish to delete an alert
    - name: alert_id
      required: true
      description: The ID of the alert you wish to delete
    description: Delete an alert from a given site in Signal Sciences
  - name: sigsci-update-alert
    arguments:
    - name: siteName
      required: true
      description: Site of the alert
    - name: alert_id
      required: true
      description: ID of the alert you wish to update
    - name: tag_name
      required: true
      description: The name of the tag whose occurrences the alert is watching.
    - name: long_name
      required: true
      description: A human readable description of the alert. Must be between 3 and
        25 characters.
    - name: interval
      required: true
      auto: PREDEFINED
      predefined:
      - "1"
      - "10"
      - "60"
      description: The number of minutes of past traffic to examine
    - name: threshold
      required: true
      description: The number of occurrences of the tag in the interval needed to
        trigger the alert
    - name: enabled
      required: true
      auto: PREDEFINED
      predefined:
      - "True"
      - "False"
      description: A flag to toggle this alert
    - name: action
      required: true
      auto: PREDEFINED
      predefined:
      - info
      - flagged
      description: A flag that describes what happens when the alert is triggered.
        'info' creates an incident in the dashboard. 'flagged' creates an incident
        and blocks traffic for 24 hours
    outputs:
    - contextPath: SigSciences.Corp.Site.Alert.CreatedDate
      description: Unique ID of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.SiteID
      description: ID of the site
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.TagName
      description: The name of the tag whose occurrences the alert is watching.
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.LongName
      description: A short description of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.Interval
      description: The number of minutes of past traffic to examine
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.Threshold
      description: The number of occurrences of the tag in the interval needed to
        trigger the alert
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.BlockDurationSeconds
      description: ' The number of seconds this alert is active'
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.SkipNotifications
      description: A flag to disable external notifications - slack, webhooks, emails,
        etc
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Enabled
      description: A flag to toggle this alert
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Action
      description: A flag that describes what happens when the alert is triggered
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.CreatedDate
      description: RFC3339 formatted timestamp of event
      type: date
    description: Update a given alert with new attributes
  - name: sigsci-get-all-alerts
    arguments:
    - name: siteName
      required: true
      description: Name of site
    outputs:
    - contextPath: SigSciences.Corp.Site.Alert.ID
      description: Unique ID of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.SiteID
      description: ID of the site
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.TagName
      description: The name of the tag whose occurrences the alert is watching.
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.LongName
      description: A short description of the alert
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.Interval
      description: The number of minutes of past traffic to examine
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.Threshold
      description: The number of occurrences of the tag in the interval needed to
        trigger the alert
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.BlockDurationSeconds
      description: ' The number of seconds this alert is active'
      type: number
    - contextPath: SigSciences.Corp.Site.Alert.SkipNotification
      description: A flag to disable external notifications - slack, webhooks, emails,
        etc
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Enabled
      description: A flag to toggle this alert
      type: boolean
    - contextPath: SigSciences.Corp.Site.Alert.Action
      description: A flag that describes what happens when the alert is triggered
      type: string
    - contextPath: SigSciences.Corp.Site.Alert.CreatedDate
      description: RFC3339 formatted timestamp of event
      type: date
    description: Get all alerts for given site
  - name: sigsci-get-all-site-lists
    arguments:
    - name: siteName
      required: true
      description: Name of the site
    outputs:
    - contextPath: SigSciences.Corp.Site.List.Name
      description: The name of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Type
      description: The type of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Entries
      description: The entry list of the list in Signal Sciences
    - contextPath: SigSciences.Corp.Site.List.ID
      description: The ID of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.Description
      description: The description of the list in Signal Sciences. The description
        must be 140 characters or shorter
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedBy
      description: The creator of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.CreatedDate
      description: The creation date of the list in Signal Sciences
      type: string
    - contextPath: SigSciences.Corp.Site.List.UpdatedDate
      description: The last update date of the list in Signal Sciences
      type: string
    description: Get all site lists for given site
  - name: sigsci-create-corp-list
    arguments:
    - name: list_name
      required: true
      description: A name for the new list
    - name: list_type
      required: true
      auto: PREDEFINED
      predefined:
      - IP
      - String
      - Country
      - Wildcard
      description: The type for the list you wish to create on Signal Sciences. Legal
        types are IP, String, Country or Wildcard
    - name: entries_list
      required: true
      description: A list of values, consistent with the list's type, separated by
        commas
      isArray: true
    - name: description
      description: Short text which describes your newly created list
    outputs:
    - contextPath: SigSciences.Corp.List.Name
      description: The name of the list
      type: string
    - contextPath: SigSciences.Corp.List.Type
      description: The type of the list
      type: string
    - contextPath: SigSciences.Corp.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.List.ID
      description: The ID of the list
      type: string
    - contextPath: SigSciences.Corp.List.Description
      description: The description of the list
      type: string
    - contextPath: SigSciences.Corp.List.CreatedBy
      description: The creator of the list
      type: string
    - contextPath: SigSciences.Corp.List.CreatedDate
      description: The creation date of the list
      type: string
    - contextPath: SigSciences.Corp.List.UpdatedDate
      description: The last update date of the list
      type: string
    description: Create a new corp list
  - name: sigsci-get-corp-list
    arguments:
    - name: list_id
      required: true
      description: The ID of the list you wish to get data about
    outputs:
    - contextPath: SigSciences.Corp.List.Name
      description: The name of the list
    - contextPath: SigSciences.Corp.List.Type
      description: The type of the list
    - contextPath: SigSciences.Corp.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.List.ID
      description: The ID of the list
    - contextPath: SigSciences.Corp.List.Description
      description: The description of the list
    - contextPath: SigSciences.Corp.List.CreatedBy
      description: The creator of the list
    - contextPath: SigSciences.Corp.List.CreatedDate
      description: The creation date of the list
    - contextPath: SigSciences.Corp.List.UpdatedDate
      description: The last update date of the list
    description: Get all data about a given corp list
  - name: sigsci-delete-corp-list
    arguments:
    - name: list_id
      required: true
      description: The ID of the list you wish to delete
    description: Delete a given corp list
  - name: sigsci-update-corp-list
    arguments:
    - name: list_id
      required: true
      description: The ID of the list you wish to update
    - name: method
      required: true
      auto: PREDEFINED
      predefined:
      - Add
      - Remove
      description: The method you wish to use - must be "Add" or "Remove". The method
        will determine whether the entries you provide are added to the list or removed
        from it
    - name: entries_list
      required: true
      description: A list of values, consistent with the list's type, separated by
        commas
      isArray: true
    - name: description
      description: A description for the updated list
    outputs:
    - contextPath: SigSciences.Corp.List.Name
      description: The name of the list
    - contextPath: SigSciences.Corp.List.Type
      description: The type of the list
    - contextPath: SigSciences.Corp.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.List.ID
      description: The ID of the list
    - contextPath: SigSciences.Corp.List.Description
      description: The description of the list
    - contextPath: SigSciences.Corp.List.CreatedBy
      description: The creator of the list
    - contextPath: SigSciences.Corp.List.CreatedDate
      description: The creation date of the list
    - contextPath: SigSciences.Corp.List.UpdatedDate
      description: The last update date of the list
    description: Update a given corp list - delete or add entries to it
  - name: sigsci-get-all-corp-lists
    arguments: []
    outputs:
    - contextPath: SigSciences.Corp.List.Name
      description: The name of the list
    - contextPath: SigSciences.Corp.List.Type
      description: The type of the list
    - contextPath: SigSciences.Corp.List.Entries
      description: The entry list of the list
    - contextPath: SigSciences.Corp.List.ID
      description: The ID of the list
    - contextPath: SigSciences.Corp.List.Description
      description: The description of the list
    - contextPath: SigSciences.Corp.List.CreatedBy
      description: The creator of the list
    - contextPath: SigSciences.Corp.List.CreatedDate
      description: The creation date of the list
    - contextPath: SigSciences.Corp.List.UpdatedDate
      description: The last update date of the list
    description: Get data about all the corp's lists
  - name: sigsci-fetch-events
    arguments:
    - name: siteName
      required: true
      description: The site to fetch from
    - name: from_time
      description: The POSIX Unix time to start
    - name: until_time
      description: ' The POSIX Unix time to end'

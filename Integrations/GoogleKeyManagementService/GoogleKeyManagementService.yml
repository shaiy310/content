  name: role
  options:
  - Project-Admin
  - KMS-Admin
  - Encrypter/Decrypter
  - Encrypter
  - Decrypter
  required: true
  type: 15
- display: Project in Google Cloud KMS
  name: project
  required: true
  type: 0
- display: Default Location
  name: location
  required: true
  type: 0

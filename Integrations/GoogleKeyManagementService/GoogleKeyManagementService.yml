    - default: false
      description: The ID for the crypto-key to use
      isArray: false
      name: crypto_key_id
      required: true
      secret: false
    - default: false
      description: |-
        The data to encrypt. Must be no larger than 64KiB.

        The maximum size depends on the key version's protectionLevel. For SOFTWARE keys, the plaintext must be no larger than 64KiB. For HSM keys, the combined length of the plaintext and additionalAuthenticatedData fields must be no larger than 8KiB.
      isArray: false
      name: plaintext
      required: true
      secret: false
    - default: false
      description: |-
        Optional data that, if specified, must also be provided during decryption through DecryptRequest.additional_authenticated_data.

        The maximum size depends on the key version's protectionLevel. For SOFTWARE keys, the AAD must be no larger than 64KiB. For HSM keys, the combined length of the plaintext and additionalAuthenticatedData fields must be no larger than 8KiB.

        A base64-encoded string.
      isArray: false
      name: additional_authenticated_data
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Is the string in base64
      isArray: false
      name: use_base64
      predefined:
      - 'true'
      - 'false'
      required: true
      secret: false
    deprecated: false
    description: Encrypts data, so that it can only be recovered by a call to Decrypt.
    execution: false
    name: google-kms-symmetric-encrypt

commonfields:
  id: illuminate
  version: -1
name: illuminate
display: illuminate
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Enriches Demisto indicators with illuminate REST API indicator data.
configuration:
- display: illuminate API Credentials (username/password)
  name: credentials
  defaultvalue: ''
  type: 9
  required: true
- display: Domain of illuminate server to use
  name: server
  defaultvalue: illuminate.analystplatform.com
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: 'false'
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: 'false'
  type: 8
  required: false
script:
  script: '-'
  type: python
  commands:
  - name: domain
    arguments:
    - name: domain
      required: true
      description: The domain to query information for
      default: true
      isArray: true
    outputs:
    - contextPath: Domain.Name
      description: The domain name, for example, "google.com".
      type: string
    - contextPath: Illuminate.Domain.ID
      description: The unique identifier of the given Indicator in illuminate
      type: number
    - contextPath: Illuminate.Domain.EvidenceCount
      description: Number of evidence reports of the given Indicator in illuminate
      type: number
    - contextPath: Illuminate.Domain.Active
      description: Whether or not the given indicator is noted as Active in illuminate
      type: boolean
    - contextPath: Illuminate.Domain.ConfidenceLevel
      description: Confidence level in the data in illuminate
      type: string
    - contextPath: Illuminate.Domain.FirstHit
      description: The first date this indicator was hit via illuminate
      type: date
    - contextPath: Illuminate.Domain.LastHit
      description: The most recent date this indicator was hit via illuminate
      type: date
    - contextPath: Illuminate.Domain.HitCount
      description: The total number of times this indicate was hit via illuminate
      type: number
    - contextPath: Illuminate.Domain.ReportedDates
      description: The dates this indicator was reported on in illuminate
      type: date
    - contextPath: Illuminate.Domain.ActivityDates
      description: The dates this indicator had reported activity in illuminate
      type: date
    - contextPath: Illuminate.Domain.Malwares.ID
      description: Each matched malware unique identifier in illuminate
      type: number
    - contextPath: Illuminate.Domain.Malwares.Name
      description: Each matched malware name in illuminate
      type: string
    - contextPath: Illuminate.Domain.Actors.ID
      description: Each matched actor unique identifier in illuminate
      type: number
    - contextPath: Illuminate.Domain.Actors.Name
      description: Each matched actor name in illuminate
      type: string
    - contextPath: Illuminate.Domain.IlluminateLink
      description: The URL of the matched indicator in illuminate
      type: string
    - contextPath: Illuminate.Domain.IpResolution
      description: The resolved IP for this domain
      type: string
    description: Queries the illuminate REST API and enriches the given domain with
      illuminate Indicator data

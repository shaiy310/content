category: Authentication
commonfields:
  id: Traps
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Server URL
  name: url
  required: true
  type: 0
- display: API Token
  name: token
  required: true
  type: 4
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
description: Integration Template
display: Palo Alto Networks Traps
name: Traps
script:
  commands:
  - arguments:
    - default: false
      description: Endpoint ID
      isArray: true
      name: endpoint_id
      required: true
      secret: false
    deprecated: false
    description: Get endpoint details by agent id.
    execution: false
    name: traps-get-endpoint-by-id
    outputs:
    - contextPath: Traps.Endpoint.ID
      description: Endpoint ID
      type: String
    - contextPath: Traps.Endpoint.Name
      description: Endpoint name
      type: String
    - contextPath: Traps.Endpoint.Domain
      description: Endpoint domain
      type: date
  - arguments:
    - default: false
      description: Endpoint ID
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    - default: false
      description: File name to retieve (including path)
      isArray: false
      name: file_name
      required: true
      secret: false
    - default: false
      description: Event ID
      isArray: false
      name: event_id
      required: true
      secret: false
    deprecated: false
    execution: false
    name: traps-endpoint-files-retrieve
  - arguments:
    - default: false
      description: Endpoint ID
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    deprecated: false
    description: Perform scan operation on specified endpoint.
    execution: false
    name: traps-endpoint-scan
  - arguments:
    - default: false
      description: Event ID
      isArray: false
      name: event_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Event status
      isArray: false
      name: status
      predefined:
      - new
      - investigating
      - closed
      required: false
      secret: false
    - default: false
      description: Event comment
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Change status and add a comment to an existing event.
    execution: false
    name: traps-event-update
  - arguments:
    - default: false
      description: Event IDs
      isArray: true
      name: event_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Event status
      isArray: false
      name: status
      predefined:
      - new
      - investigating
      - closed
      required: true
      secret: false
    deprecated: false
    description: Change the status of multiple events.
    execution: false
    name: traps-event-bulk-update-status
  - arguments:
    - default: false
      description: Hash ID (MD5)
      isArray: false
      name: hash_id
      required: true
      secret: false
    deprecated: false
    description: Blacklist specified hash.
    execution: false
    name: traps-hash-blacklist
  - arguments:
    - default: false
      description: Hash ID (MD5)
      isArray: false
      name: hash_id
      required: true
      secret: false
    deprecated: false
    description: Remove a given hash from blacklist
    execution: false
    name: traps-hash-blacklist-remove
  - arguments:
    - default: false
      description: List of hash IDs (MD5)
      isArray: true
      name: hash_ids
      required: true
      secret: false
    deprecated: false
    description: Get blacklist status of guven hashes.
    execution: false
    name: traps-hashes-blacklist-status
  - arguments:
    - default: false
      description: Event ID
      isArray: false
      name: event_id
      required: true
      secret: false
    deprecated: false
    description: Create quarantine entry for given event.
    execution: false
    name: traps-event-quarantine
  - arguments:
    - default: false
      description: Endpoint ID
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    deprecated: false
    description: Isolate an endpoint.
    execution: false
    name: traps-endpoint-isolate
  - arguments:
    - default: false
      description: Operation ID
      isArray: false
      name: operation_id
      required: true
      secret: false
    deprecated: false
    description: Status of event quarantine operation
    execution: false
    name: traps-event-quarantine-status
  - arguments:
    - default: false
      description: Operation ID
      isArray: false
      name: operation_id
      required: true
      secret: false
    deprecated: false
    description: Status of endpoint isolate operation
    execution: false
    name: traps-endpoint-isolate-status
  - arguments:
    - default: false
      description: Operation ID
      isArray: false
      name: operation_id
      required: true
      secret: false
    deprecated: false
    description: Get endpoint file retrieve result
    execution: false
    name: traps-endpoint-files-retrieve-result
  dockerimage: demisto/python3:3.7.3.286
  isfetch: false
  runonce: false
  script: '-'
  type: python

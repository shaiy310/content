      description: The unique ID of the question object
      type: Number
    - contextPath: Tanium.QuestionResult.Results
      description: The question results.
      type: Unknown
    - contextPath: Tanium.QuestionResult.Status
      description: Status of the question request - Completed or Pending.
      type: String
  - arguments:
    - default: false
      defaultValue: '5'
      description: Number of sensors to return.
      isArray: false

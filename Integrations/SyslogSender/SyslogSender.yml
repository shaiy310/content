description: Use the Syslog Sender integration to send messages and mirror incident
  war room entries to Syslog.
display: Syslog Sender
name: Syslog Sender
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: all
      description: The mirroring type. Can be "all", which mirrors everything, "chat",
        which mirrors only chats (not commands), or "none", which stops all mirroring.
      isArray: false
      name: type
      predefined:
      - all
      - chat
      - none
      required: false
      secret: false
    deprecated: false
    description: Mirrors the investigation's War Room to Syslog.
    execution: false
    name: mirror-investigation
  - arguments:
    - default: true
      description: The message content.
      isArray: false
      name: message
      required: false
      secret: false
    - default: false
      description: An entry ID to send as a link.
      isArray: false
      name: entry
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to include a URL to the relevant component in Demisto.
      isArray: false
      name: ignoreAddURL
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The log level to send.
      isArray: false
      name: level
      predefined:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
      required: false
      secret: false
    deprecated: false
    description: Sends a message to Syslog.
    execution: false
    name: send-notification
  dockerimage: demisto/python3:3.7.4.977
  isfetch: false
  longRunning: true
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
- No test
fromversion: 5.0.0

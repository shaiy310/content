category: Network Security
commonfields:
  id: ExtraHop
  version: -1
configuration:
- display: API Key for instance
  name: apikey
  required: true
  type: 4
- display: Url for the Instance
  name: url
  required: true
  type: 0
- defaultvalue: 'false'
  display: Trust any certificate (Not Secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use System Proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 7 days
  display: Days of initial alerts to fetch
  name: fetch_time
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
display: ExtraHop
name: ExtraHop
description: ExtraHop performs real-time stream analysis of the packets that carry data across a network.
script:
  commands:
  - deprecated: false
    description: Get alerts from ExtraHop
    execution: false
    name: extrahop-get-alerts
  - arguments:
    - default: false
      description: The name of the field in the record to be filtered.
      isArray: false
      name: field
      required: false
      secret: false
    - default: false
      description: The value that the query attempts to match.
      isArray: false
      name: value
      required: false
      secret: false
    - default: false
      description: The compare method applied when matching the operand value against
        the field contents.
      isArray: false
      name: operator
      required: true
      secret: false
    - default: false
      description: The beginning timestamp of the time range the query will search,
        expressed in milliseconds since the epoch. A negative value specifies that
        the search will begin with records created at a time in the past. For example,
        specify -600000ms to begin the search with records created 10 minutes before
        the time of the request.
      isArray: false
      name: query_from
      required: true
      secret: false
    deprecated: false
    description: Query records from ExtraHop
    execution: false
    name: extrahop-query
  - arguments:
    - default: false
      description: The beginning timestamp for the request. Return only devices active
        after this time. Time is expressed in milliseconds since the epoch.
      isArray: false
      name: active_from
      required: false
      secret: false
    - default: false
      description: The ending timestamp for the request.
      isArray: false
      name: active_until
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: any
      description: Indicates the field to search.
      isArray: false
      name: search_type
      predefined:
      - any
      - name
      - discovery_id
      - ip address
      - mac address
      - vendor
      - type
      - tag
      - activity
      - node
      - vlan
      required: true
      secret: false
    - default: false
      defaultValue: '10'
      description: Limit the number of devices returned to the specified maximum number.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: View Devices from ExtraHop
    execution: false
    name: extrahop-devices
  - arguments:
    - default: false
      description: IDs of resources to assign
      isArray: true
      name: add
      required: false
      secret: false
    - default: false
      description: IDs of resources to unassign
      isArray: true
      name: remove
      required: false
      secret: false
    deprecated: false
    description: Modify whitelist from ExtraHop
    execution: false
    name: extrahop-whitelist-modify
  - deprecated: false
    description: Retrieve whitelist from ExtraHop
    execution: false
    name: extrahop-whitelist-retrieve
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Indicates whether the alert is assigned to all available data sources.
      isArray: false
      name: apply_all
      predefined:
      - 'true'
      - 'false'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicates whether the alert is disabled.
      isArray: false
      name: disabled
      predefined:
      - 'true'
      - 'false'
      required: true
      secret: false
    - default: false
      description: The unique, friendly name for the alert.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicates whether to send an SNMP trap when an alert is generated.
      isArray: false
      name: notify_snmp
      predefined:
      - 'true'
      - 'false'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The time interval in which alert conditions are monitored, expressed
        in seconds. '
      isArray: false
      name: refire_interval
      predefined:
      - '300'
      - '600'
      - '900'
      - '1800'
      - '3600'
      - '7200'
      - '14400'
      required: true
      secret: false
    - default: false
      description: 'The severity level of the alert, which is displayed in the Alert
        History, email notifications, and SNMP traps. Supported values: 0, 1, 2, 3,
        4, 5, 6, 7'
      isArray: false
      name: severity
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The type of alert. '
      isArray: false
      name: type
      predefined:
      - detection
      - threshold
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The type of metric source monitored by the alert configuration.
        Only applicable to detection alerts. '
      isArray: false
      name: object_type
      predefined:
      - application
      - device
      required: false
      secret: false
    - default: false
      description: The list of monitored protocols. Only applicable to detection alerts.
      isArray: false
      name: protocols
      required: false
      secret: false
    description: Add Alert to ExtraHop
    deprecated: false
    execution: false
    name: extrahop-add-alert
  isfetch: true
  runonce: false
  type: python
  script: ''
releaseNotes: "-"
tests:
  - No tests
    - name: message-id
      required: true
      description: The ID of the message to delete
    - name: permanent
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Should move to trash (default) or delete permanently
    description: Delete a mail in the user's mailbox.

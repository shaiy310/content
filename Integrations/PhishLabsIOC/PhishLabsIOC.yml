configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://example.net
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
description: Get live feeds of IOC data from PhishLabs
display: PhishLabsIOC
name: PhishLabsIOC
script:
  commands:
  - arguments:
    - default: false
      defaultValue: 1h
      description: Pull the data updated within this duration of time from now, for
        example, "1h" or "10m".
      isArray: false
      name: since
      required: false
      secret: false
    - default: false
      defaultValue: '5'
      description: Limit the number of results.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Number of items to skip allowing pagination.
      isArray: false
      name: offset
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter the data by indicator type.
      isArray: false
      name: indicator
      predefined:
      - E-mail
      - ' Attachment'
      - ' URL'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Removes the protocol part from indicators when the rule can be
        applied.
      isArray: false
      name: remove_protocol
      predefined:
      - 'true'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Removes the query string part from indicators when the rules can
        be applied.
      isArray: false
      name: remove_query
      predefined:
      - 'true'
      required: false
      secret: false
    deprecated: false
    description: Get global IOC feed from PhishLabs
    execution: false
    name: phishlabs-global-feed
    outputs:
    - contextPath: URL.Data
      description: URL address
      type: String

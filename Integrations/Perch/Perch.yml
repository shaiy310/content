      description: Time status was last updated.
      isArray: false
      name: status_updated_at
      required: false
      secret: false
    - default: false
      description: ID of team generating the Alert.
      isArray: false
      name: team_id
      required: false
      secret: false
    - default: false
      description: Title of Alert.
      isArray: false
      name: title
      required: false
      secret: false
    - default: false
      description: Timestamp of Alert.
      isArray: false
      name: ts
      required: false
      secret: false
    - default: false
      description: Ordering of Alerts returned.
      isArray: false
      name: ordering
      required: false
      secret: false

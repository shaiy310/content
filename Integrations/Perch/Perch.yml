category: Authentication
commonfields:
  id: Perch
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://api.perch.rocks/
  display: Server URL (e.g. https://api.perch.rocks/)
  name: url
  required: true
  type: 0
- display: API Token
  name: api-key
  required: true
  type: 4
- defaultvalue: 'true'
  display: Trust any certificate (unsecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- display: Credentials
  name: credentials
  required: false
  type: 9
- defaultvalue: v1
  display: API Version
  name: version
  required: false
  type: 0
description: Integration Template
detaileddescription: Use these detailed instructions in order to retrieve the API
  key
display: Perch
name: Perch
script: ''

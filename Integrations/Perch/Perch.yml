      description: Community ID that generated the Alert.
      isArray: false
      name: community_id
      required: false
      secret: false
    - default: false
      description: Time Alert was created.
      isArray: false
      name: created_at
      required: false
      secret: false
    - default: false
      description: IP Address of Destination.
      isArray: false
      name: dest_ip
      required: false
      secret: false
    - default: false
      description: Port of Destination.
      isArray: false
      name: dest_port
      required: false
      secret: false
    - default: false
      description: Full URL of Alert.
      isArray: false
      name: full_url
      required: false
      secret: false
    - default: false
      description: ID of Alert.
      isArray: false
      name: id
      required: false
      secret: false
    - default: false
      description: ID of Indicator.
      isArray: false
      name: indicator_id
      required: false
      secret: false

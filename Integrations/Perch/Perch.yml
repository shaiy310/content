      description: ID of sensor generating Alert.
      isArray: false
      name: sensor_id
      required: false
      secret: false
    - default: false
      description: Name of sensor generating Alert.
      isArray: false
      name: sensor_name
      required: false
      secret: false
    - default: false
      description: Status within the SOC.
      isArray: false
      name: soc_status
      required: false
      secret: false
    - default: false
      description: IP Address of source.
      isArray: false
      name: src_ip
      required: false
      secret: false
    - default: false
      description: Port of Source.
      isArray: false
      name: src_port
      required: false
      secret: false

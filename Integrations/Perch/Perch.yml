      default: false
      description: Is indicator loaded?
      isArray: false
      name: indicator_loaded
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Observable ID.
      isArray: false
      name: observable_id
      required: false
      secret: false

category: Case Management
commonfields:
  id: PhishLabs Case Management
  version: -1
configuration:
- defaultvalue: https://caseapi.phishlabs.com
  display: Server URL (e.g. https://caseapi.phishlabs.com)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 1 hour
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '10'
  display: Fetch this number of incidents each time
  name: fetch_limit
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Manage cases in PhishLabs
display: PhishLabs Case Management
name: PhishLabs Case Management
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '20'
      description: Limit the number of cases to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: caseOpen
      description: The field to filter the begin_date and end_date by.
      isArray: false
      name: date_field
      predefined:
      - caseOpen
      - caseClose
      required: false
      secret: false
    - default: false
      description: Begin date
      isArray: false
      name: begin_date
      required: false
      secret: false
    - default: false
      description: End date
      isArray: false
      name: end_date
      required: false
      secret: false
    deprecated: false
    description: Lists cases in PhishLabs
    execution: false
    name: phishlabs-list-cases
    outputs:
    - contextPath: PhishLabs.Case.ID
      description: Case ID
      type: String
    - contextPath: PhishLabs.Case.Number
      description: Case number
      type: Number
    - contextPath: PhishLabs.Case.Status
      description: Case status
      type: String
    - contextPath: PhishLabs.Case.Type
      description: Case type
      type: String
    - contextPath: PhishLabs.Case.CreatedBy
      description: Case created by
      type: String
    - contextPath: PhishLabs.Case.Title
      description: Case title
      type: String
    - contextPath: PhishLabs.Case.CreatedAt
      description: Case created at
      type: Date
  - arguments:
    - default: true
      description: Case ID, run phishlabs-list-cases to get it.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Gets a PhishLabs case
    execution: false
    name: phishlabs-get-case
    outputs:
    - contextPath: PhishLabs.Case.ID
      description: Case ID
      type: String
    - contextPath: PhishLabs.Case.Number
      description: Case number
      type: Number
    - contextPath: PhishLabs.Case.Status
      description: Case status
      type: String
    - contextPath: PhishLabs.Case.Type
      description: Case type
      type: String
    - contextPath: PhishLabs.Case.CreatedBy
      description: Case created by
      type: String
    - contextPath: PhishLabs.Case.Title
      description: Case title
      type: String
    - contextPath: PhishLabs.Case.Description
      description: Case description
      type: String
    - contextPath: PhishLabs.Case.CreatedAt
      description: Case created by
      type: Date
    - contextPath: PhishLabs.Case.ClosedAt
      description: Case closed at
      type: Date
    - contextPath: PhishLabs.Case.Brand
      description: Case brand
      type: String
    - contextPath: PhishLabs.Case.ResolutionStatus
      description: Case resolution status
      type: String
    - contextPath: PhishLabs.Case.ModifiedAt
      description: Case modified at
      type: Date
  - arguments:
    - default: false
      defaultValue: '10'
      description: Limit the number of results to return
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Lists the configured case brands in PhishLabs.
    execution: false
    name: phishlabs-list-brands
    outputs:
    - contextPath: PhishLabs.Brand
      description: Case brand name
      type: String
  - arguments:
    - default: false
      defaultValue: '10'
      description: Limit the number of results to return
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Lists the available case types in PhishLabs.
    execution: false
    name: phishlabs-list-case-types
    outputs:
    - contextPath: PhishLabs.CaseType
      description: Case type name
      type: String
  - arguments:
    - default: false
      description: The case type, get the available types from the phishlads-list-case-types
        command.
      isArray: false
      name: type
      required: true
      secret: false
    - default: false
      description: The case brand, get the available brands from the phishlabs-list-case-brands
        command.
      isArray: false
      name: brand
      required: true
      secret: false
    - default: false
      description: The case title.
      isArray: false
      name: title
      required: true
      secret: false
    - default: false
      description: The case description.
      isArray: false
      name: description
      required: false
      secret: false
    deprecated: false
    description: Creates a new case in PhishLabs.
    execution: false
    name: phishlabs-create-case
    outputs:
    - contextPath: PhishLabs.Case.ID
      description: Case ID
      type: String
    - contextPath: PhishLabs.Case.Number
      description: Case number
      type: Number
    - contextPath: PhishLabs.Case.Status
      description: Case status
      type: String
  dockerimage: demisto/python3:3.7.3.221
  isfetch: true
  runonce: false
  script: '-'
  type: python
releaseNotes: '-'
tests:
- No test - nope

category: Data Enrichment & Threat Intelligence
commonfields:
  id: FeedRecordedFuture
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: indicator type
  hidden: false
  name: indicator_type
  options:
  - domain
  - ip
  - hash
  - url
  required: false
  type: 15
- display: api token
  hidden: false
  name: api_token
  required: true
  type: 4
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- defaultvalue: connectApi
  display: feed source
  hidden: false
  name: feed_source
  options:
  - connectApi
  - fusion
  required: false
  type: 15
- display: risk rule
  hidden: false
  name: risk_rule
  required: false
  type: 0
- display: fusion file path
  hidden: false
  name: fusion_file_path
  required: false
  type: 0
- defaultvalue: '20'
  display: Request Timeout
  hidden: false
  name: polling_timeout
  required: true
  type: 0
description: This is the Hello World integration for getting started.
display: FeedRecordedFuture
name: FeedRecordedFuture
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: Limit the number of results. Default is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get indicators from the feed
    execution: false
    name: get-indicators
    outputs:
    - contextPath: RecordedFutureFeed.Indicator.Type
      description: The indicator type
      type: String
    - contextPath: RecordedFutureFeed.Indicator.Value
      description: The indicator value
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The indicator type
      isArray: false
      name: indicator_type
      predefined:
      - ip
      - domain
      - hash
      - url
      required: true
      secret: false
    deprecated: false
    description: Get a list of the risk rules available for an indicator
    execution: false
    name: get-risk-rules
  dockerimage: demisto/python3:3.7.4.2245
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python

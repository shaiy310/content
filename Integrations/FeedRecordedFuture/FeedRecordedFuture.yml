category: Data Enrichment & Threat Intelligence
commonfields:
  id: Recorded Future Feed
  version: -1
configuration:
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- name: skipExclusionList
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Type of the indicator in the feed.
  display: indicator type
  hidden: false
  name: indicator_type
  options:
  - domain
  - ip
  - hash
  - url
  required: false
  type: 15
- display: api token
  hidden: false
  name: api_token
  required: true
  type: 4
- defaultvalue: connectApi
  display: sub feed
  hidden: false
  name: sub_feed
  options:
  - connectApi
  - fusion
  required: false
  type: 16
- additionalinfo: |-
    Limit the indicators list to a specific risk rule.
    To see available risk rules please use the rf-feed-get-risk-rules command.
    This parameter will only be used for the 'connectApi' sub feed.
  display: risk rule
  hidden: false
  name: risk_rule
  required: false
  type: 0
- additionalinfo: |-
    The path for the fusion file.
    This parameter will only be used for the 'fusion' sub feed.
  display: fusion file path
  hidden: false
  name: fusion_file_path
  required: false
  type: 0
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  hidden: false
  name: polling_timeout
  required: true
  type: 0
description: Ingest indicators from Recorded Future feeds into Demisto.
display: Recorded Future Feed
name: Recorded Future Feed
script:
  commands:
  - arguments:
    - default: true
      defaultValue: '10'
      description: Limit the number of results. Default is 10.
      isArray: false
      name: limit
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The indicator type
      isArray: false
      name: indicator_type
      predefined:
      - ip
      - domain
      - hash
      - url
      required: false
      secret: false
    deprecated: false
    description: Get indicators from the feed
    execution: false
    name: rf-feed-get-indicators
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The indicator type
      isArray: false
      name: indicator_type
      predefined:
      - ip
      - domain
      - hash
      - url
      required: true
      secret: false
    deprecated: false
    description: |-
      Get a list of the risk rules available for an indicator,
      To limit the 'connectApi' sub feed indicators list.
    execution: false
    name: rf-feed-get-risk-rules
    outputs:
    - contextPath: RecordedFutureFeed.RiskRule.Name
      description: The risk rule name
      type: String
    - contextPath: RecordedFutureFeed.RiskRule.Description
      description: The risk rule description
      type: String
    - contextPath: RecordedFutureFeed.RiskRule.Criticality
      description: The risk rule criticality
      type: String
  dockerimage: demisto/python3:3.7.5.4583
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- RecordedFutureFeed - Test
fromversion: 5.5.0

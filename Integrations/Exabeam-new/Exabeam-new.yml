category: Analytics & SIEM
commonfields:
  id: Exabeam-new
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The Exabeam Security Management Platform provides end-to-end detection,
  User Event Behavioral Analytics, and SOAR
display: Exabeam-new
name: Exabeam-new
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Time duration unit (can be h,d,M,Y).
      isArray: true
      name: time_duration_unit
      predefined:
      - h
      - d
      - M
      - Y
      required: true
      secret: false
    - default: false
      description: Number of the time duration unit
      isArray: false
      name: time_duration_number
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: limit number of returned results.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Get notable users in a period of time.
    execution: false
    name: get-notable-users
    outputs:
    - contextPath: Example.Item.CreatedDate
      description: Item creation date
      type: date
  dockerimage: demisto/python3:3.7.4.1502
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python

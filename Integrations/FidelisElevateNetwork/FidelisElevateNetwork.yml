category: Network Security
commonfields:
  id: Fidelis Elevate Network
  version: -1
configuration:
- display: Server URL
  name: server_url
  required: true
  type: 0
- display: Credentials
  name: credentials
  required: true
  type: 9
- defaultvalue: 'True'
  display: Trust any certificate (unsecure)
  name: unsecure
  required: false
  type: 8
- defaultvalue: 'True'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3     months,
    1 year)
  name: fetch_time
  required: false
  type: 0
description: Automate Detection and Response to Network Threats and data leakage in
  your organization with Fidelis Elevate Network Integration.
display: Fidelis Elevate Network
name: Fidelis Elevate Network
script:
  commands:
  - arguments:
    - default: false
      description: Alert ID
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Gets alert details from Fidelis Elevate.
    execution: false
    name: fidelis-get-alert
    outputs:
    - contextPath: Fidelis.Alert.ID
      description: Alert ID
      type: string
    - contextPath: Fidelis.Alert.ThreatScore
      description: Alert threat score
      type: number
    - contextPath: Fidelis.Alert.Time
      description: Alert time
      type: date
    - contextPath: Fidelis.Alert.RuleID
      description: Related rule ID
      type: string
    - contextPath: Fidelis.Alert.RuleName
      description: Related rule name
      type: string
    - contextPath: Fidelis.Alert.Summary
      description: Alert summary
      type: string
    - contextPath: Fidelis.Alert.PolicyName
      description: Related policy name
      type: string
    - contextPath: Fidelis.Alert.Severity
      description: Alert severity
      type: string
    - contextPath: Fidelis.Alert.Protocol
      description: Protocol involved in the alert
      type: string
    - contextPath: Fidelis.Alert.Type
      description: Alert type
      type: string
    - contextPath: Fidelis.Alert.AssignedUser
      description: Assigned user ID
      type: string
  - arguments:
    - default: false
      description: Alert ID of the alert to delete
      isArray: true
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Deletes an alert from Fidelis Elevate.
    execution: false
    name: fidelis-delete-alert
  - arguments:
    - default: false
      description: Alert ID
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves malware data related to a "Malware" type alert.
    execution: false
    name: fidelis-get-malware-data
    outputs:
    - contextPath: Fidelis.Alert.ID
      description: Alert ID
      type: string
    - contextPath: Fidelis.Alert.Malware.Name
      description: Malware name
      type: string
    - contextPath: Fidelis.Alert.Malware.Type
      description: Malware type
      type: string
    - contextPath: Fidelis.Alert.Malware.Behavior
      description: Malware behavior
      type: string
    - contextPath: Fidelis.Alert.Malware.Platform
      description: Malware platform
      type: string
    - contextPath: Fidelis.Alert.Malware.DetailName
      description: Malware detail name from Fidelis Elevate
      type: string
    - contextPath: Fidelis.Alert.Malware.Variant
      description: Malware variant
      type: string
    - contextPath: Fidelis.Alert.Malware.Description
      description: Malware description from Fidelis Elevate
      type: string
  - arguments:
    - default: false
      description: Alert ID
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: true
    description: Retrieves the alert pcap from Fidelis Elevate.
    execution: false
    name: fidelis-get-alert-pcap
  - arguments:
    - default: false
      description: Alert ID
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Downloads a PDF report for a specified alert.
    execution: false
    name: fidelis-get-alert-report
  - arguments:
    - default: false
      description: File or URL to upload
      isArray: false
      name: upload_item
      required: true
      secret: false
    deprecated: false
    description: Uploads a file or a URL for sandbox analysis in Fidelis Elevate.
    execution: false
    name: fidelis-sandbox-upload
    outputs:
    - contextPath: Fidelis.Alert.ID
      description: Alert ID generated from the upload
      type: string
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Filter by time frame, e.g., Last 48 Hours
      isArray: false
      name: time_frame
      predefined:
      - Today
      - Yesterday
      - Last 7 Days
      - Last Hour
      - Last 24 Hours
      - Last 48 Hours
      - Last 30 Days
      - Custom
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the start time for the time range,
        e.g., 2017-06-01T12:48:16.734
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the end time for the time range,
        e.g., 2017-06-01T12:48:16.734
      isArray: false
      name: end_time
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter by the alert's severity
      isArray: false
      name: severity
      predefined:
      - Low
      - Medium
      - High
      - Critical
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter by Alert type
      isArray: false
      name: type
      predefined:
      - Endpoint
      - DSI
      - DPI
      - DNS
      - Malware
      - Mail
      - File Upload
      - Collector Feed
      - Analytics
      required: false
      secret: false
    - default: false
      description: Filter by Alert Threat Score Threshold (Higher than)
      isArray: false
      name: threat_score
      required: false
      secret: false
    - default: false
      description: Filter Alerts that are related to a specified IOC
      isArray: false
      name: ioc
      required: false
      secret: false
    deprecated: false
    description: Returns a list of open Alerts from Fidelis Elevate.
    execution: false
    name: fidelis-list-alerts
    outputs:
    - contextPath: Fidelis.Alert.ID
      description: Alert ID
      type: string
    - contextPath: Fidelis.Alert.Time
      description: Alert time
      type: date
    - contextPath: Fidelis.Alert.Summary
      description: Alert summary
      type: string
    - contextPath: Fidelis.Alert.Severity
      description: Alert severity
      type: string
    - contextPath: Fidelis.Alert.Type
      description: Alert type
      type: string
  - arguments:
    - default: false
      description: Component IP
      isArray: false
      name: component_ip
      required: true
      secret: false
    - default: false
      description: War Room entry ID of the PCAP file, e.g., 3245@6
      isArray: false
      name: entry_id
      required: true
      secret: false
    deprecated: false
    description: Uploads a PCAP file for analysis in Fidelis Elevate.
    execution: false
    name: fidelis-upload-pcap
  - deprecated: false
    description: Gets PCAP components.
    execution: false
    name: fidelis-list-pcap-components
    outputs:
    - contextPath: Fidelis.Component.Name
      description: Component name
      type: string
    - contextPath: Fidelis.Component.IP
      description: Component IP
      type: string
  - arguments:
    - default: false
      description: Component IP. Use 'fidelis-list-pcap-components' to get this value
      isArray: false
      name: component_ip
      required: true
      secret: false
    - default: false
      description: CSV list of PCAP file names in Fidelis Elevate
      isArray: false
      name: files
      required: true
      secret: false
    deprecated: false
    description: Runs PCAP file analysis in Fidelis Elevate.
    execution: false
    name: fidelis-run-pcap
  - arguments:
    - default: false
      description: The UUID of the alert
      isArray: false
      name: alert_uuid
      required: true
      secret: false
    deprecated: false
    description: Get alert by UUID
    execution: false
    name: fidelis-get-alert-by-uuid
    outputs:
    - contextPath: Fidelis.Alert.ID
      description: The ID of the alert
      type: Number
    - contextPath: Fidelis.Alert.Severity
      description: Alert severity
      type: String
    - contextPath: Fidelis.Alert.Summary
      description: Alert summary
      type: String
    - contextPath: Fidelis.Alert.Time
      description: Alert time
      type: Date
    - contextPath: Fidelis.Alert.Type
      description: Alert type
      type: String
    - contextPath: Fidelis.Alert.UUID
      description: Alert UUID
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Filter by time frame, e.g., Last 48 Hours
      isArray: false
      name: time_frame
      predefined:
      - Today
      - Yesterday
      - Last 7 Days
      - Last Hour
      - Last 24 Hours
      - Last 48 Hours
      - Last 30 Days
      - Custom
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the start time for the time range,
        e.g.2017-06-01T12:48:16.734
      isArray: false
      name: start_time
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the end time for the time range,
        e.g.2017-06-01T12:48:16.734
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: Filter Alerts by client IP
      isArray: false
      name: client_ip
      required: false
      secret: false
    - default: false
      description: Filter Alerts by server IP
      isArray: false
      name: server_ip
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: direction of the request - either client to server or server to
        client
      isArray: false
      name: request_direction
      predefined:
      - s2c
      - c2s
      required: false
      secret: false
    deprecated: false
    description: Get metadata list
    execution: false
    name: fidelis-list-metadata
    outputs:
    - contextPath: Fidelis.Metadata.MalwareName
      description: Malware Name
      type: String
    - contextPath: Fidelis.Metadata.ServerPort
      description: Server Port
      type: Number
    - contextPath: Fidelis.Metadata.SHA256
      description: File SHA256
      type: String
    - contextPath: Fidelis.Metadata.FileName
      description: The file name
      type: String
    - contextPath: Fidelis.Metadata.PcapFilename
      description: PCAP File name
      type: String
    - contextPath: Fidelis.Metadata.SessionDuration
      description: The event session duration
      type: String
    - contextPath: Fidelis.Metadata.ServerIP
      description: The server IP
      type: String
    - contextPath: Fidelis.Metadata.ClientCountry
      description: The client country
      type: String
    - contextPath: Fidelis.Metadata.ClientPort
      description: The client port
      type: Number
    - contextPath: Fidelis.Metadata.SessionStart
      description: The time the session started
      type: Date
    - contextPath: Fidelis.Metadata.MalwareType
      description: The type of the malware
      type: String
    - contextPath: Fidelis.Metadata.URL
      description: Request URL
      type: String
    - contextPath: Fidelis.Metadata.RequestDirection
      description: 'request direction - client to server or vice versa '
      type: String
    - contextPath: Fidelis.Metadata.MalwareSeverity
      description: The severity of the malware
      type: String
    - contextPath: Fidelis.Metadata.ClientIP
      description: The client IP
      type: String
    - contextPath: Fidelis.Metadata.ServerCountry
      description: The country of the server
      type: String
    - contextPath: Fidelis.Metadata.PcapTimestamp
      description: PCAP timestamp
      type: Date
    - contextPath: Fidelis.Metadata.SensorUUID
      description: Sensor UUID
      type: String
    - contextPath: Fidelis.Metadata.Timestamp
      description: Timestamp of the event
      type: Date
    - contextPath: Fidelis.Metadata.FileType
      description: File type
      type: String
    - contextPath: Fidelis.Metadata.Protocol
      description: Event protocol
      type: String
    - contextPath: Fidelis.Metadata.UserAgent
      description: User agent of the request
      type: String
    - contextPath: Fidelis.Metadata.Type
      description: Type of the event
      type: String
    - contextPath: Fidelis.Metadata.FileSize
      description: The size of the file
      type: Number
    - contextPath: Fidelis.Metadata.MD5
      description: MD5 of the file
      type: String
  - arguments:
    - default: false
      description: Today,Yesterday,Last 7 Days,Last Hour,Last 24 Hours,Last 48 Hours,Last
        30 Days,Custom
      isArray: false
      name: time_frame
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the start time for the time range,
        e.g.2017-06-01T12:48:16.734
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: If time_frame is Custom, specify the start time for the time range,
        e.g.2017-06-01T12:48:16.734
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: List the alerts by the source IP
      isArray: false
      name: src_ip
      required: false
      secret: false
    - default: false
      description: List the alerts by the destination IP
      isArray: false
      name: dest_ip
      required: false
      secret: false
    deprecated: false
    description: List alerts by source IP or destination IP
    execution: false
    name: fidelis-list-alerts-by-ip
    outputs:
    - contextPath: Fidelis.Alert.SourceIP
      description: 'The alert source IP '
      type: String
    - contextPath: Fidelis.Alert.UserRating
      description: User rating
      type: String
    - contextPath: Fidelis.Alert.DestinationCountry
      description: Destination country of the alert
      type: String
    - contextPath: Fidelis.Alert.AssetID
      description: The ID of the asset
      type: Number
    - contextPath: Fidelis.Alert.Time
      description: Time of the alert
      type: Date
    - contextPath: Fidelis.Alert.HostIP
      description: The Host IP of the alert
      type: String
    - contextPath: Fidelis.Alert.DistributedAlertID
      description: Alert distributed ID
      type: String
    - contextPath: Fidelis.Alert.DestinationIP
      description: Alert destination IP
      type: String
    - contextPath: Fidelis.Alert.AlertUUID
      description: The alert UUID
      type: String
    - contextPath: Fidelis.Alert.Type
      description: The type of the alert
      type: String
    - contextPath: Fidelis.Alert.ID
      description: The ID of the alert
      type: Number
    - contextPath: Fidelis.Alert.SourceCountry
      description: Alert source country
      type: String
  - arguments:
    - default: false
      description: The alert ID to download the file from
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Download a malware file from a specified alert
    execution: false
    name: fidelis-download-malware-file
    outputs:
    - contextPath: File.Size
      description: The size of the file
      type: Number
    - contextPath: File.Extension
      description: 'The file extenstion '
      type: String
    - contextPath: File.Info
      description: Inforamtion about the file
      type: String
    - contextPath: File.Name
      description: The name of the file
      type: String
    - contextPath: File.SHA1
      description: The SHA1 of the file
      type: String
    - contextPath: File.Type
      description: The type of the file
      type: String
    - contextPath: File.SHA256
      description: SHA256 of the file
      type: String
    - contextPath: File.SSDeep
      description: File SSDeep
      type: String
    - contextPath: File.EntryID
      description: File entry ID
      type: String
    - contextPath: File.MD5
      description: File MD5
      type: String
  - arguments:
    - default: false
      description: The ID of the alert to download the file from
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Download the PCAP file from an alert
    execution: false
    name: fidelis-download-pcap-file
    outputs:
    - contextPath: File.EntryID
      description: The entry ID of the file
      type: String
    - contextPath: File.Info
      description: File information
      type: String
    - contextPath: File.Name
      description: Name of the file
      type: String
    - contextPath: File.Size
      description: File size
      type: Number
    - contextPath: File.Type
      description: The type of the file
      type: String
    - contextPath: File.SHA1
      description: File SHA1
      type: String
    - contextPath: File.SHA256
      description: File SHA256
      type: String
    - contextPath: File.SSDeep
      description: File SSDeep
      type: String
    - contextPath: File.MD5
      description: File MD5
      type: String
  isfetch: true
  runonce: false
  script: '-'
  type: python
tests:
- Fidelis-Test

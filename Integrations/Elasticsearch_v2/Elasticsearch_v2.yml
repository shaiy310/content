category: Database
commonfields:
  id: Elasticsearch v2
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Username for server login
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Index/indexes to fetch incidents from (comma separated)
  name: fetch_index
  required: false
  type: 0
- display: Query to fetch incidents by (Lucene style)
  name: fetch_query
  required: false
  type: 0
- display: Index time field, used to sort and limit data
  name: fetch_time_field
  required: false
  type: 0
- display: Time format as kept in ElasticSearch, leave empty to use default
  defaultvalue: '%Y-%m-%dT%H:%M:%SZ'
  name: fetch_time_format
  required: false
  type: 0
- defaultvalue: 3
  display: First fetch timestamp in days
  name: fetch_time
  required: false
  type: 0
description: "Search & Analyze Data in Real Time. \n Supports version 6 and up."
display: Elasticsearch v2
name: Elasticsearch v2
script:
  commands:
  - arguments:
    - default: false
      description: The index in which the search will be made
      isArray: false
      name: index
      required: true
      secret: false
    - default: false
      description: 'Query string to search (Lucene style, see: https://www.elastic.co/guide/en/elasticsearch/reference/7.3/query-dsl-query-string-query.html#query-string-syntax)'
      isArray: false
      name: query
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: (Elasticsearch only) Fields to fetch, seperated by a comma. Leave
        empty to bring the entire document.
      isArray: false
      name: fields
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: (Elasticsearch only) Computes a score explanation for a query and
        a specific document, default false
      isArray: false
      name: explain
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: (Elasticsearch only) Page number to start search from, default
        0
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      defaultValue: '100'
      description: (Elasticsearch only) Page size, 1 - 10000, default 100
      isArray: false
      name: size
      required: false
      secret: false
    - default: false
      description: |-
        (Elasticsearch only) field to sort the results table by.
        Note: The list of fields used to sort the index. Only boolean, numeric, date and keyword fields with doc_values are allowed here.
      isArray: false
      name: sort-field
      predefined:
      - ''
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: asc
      description: 'Order in which to sort the results table, if a sort-field is selected.
        Default: asc'
      isArray: false
      name: sort-order
      predefined:
      - asc
      - desc
      required: false
      secret: false
    deprecated: false
    description: search index using Elasticsearch
    execution: false
    name: search
    outputs:
    - contextPath: Elasticsearch.Search.Results._index
      description: The index to which the document belongs.
      type: String
    - contextPath: Elasticsearch.Search.Results._id
      description: The document’s ID.
      type: String
    - contextPath: Elasticsearch.Search.Results._type
      description: 'The document’s mapping type. See: https://www.elastic.co/guide/en/elasticsearch/reference/7.x/mapping.html#mapping-type'
      type: String
    - contextPath: Elasticsearch.Search.max_score
      description: Maximal relevent 'Score' found by Elasticsearch
      type: Number
    - contextPath: Elasticsearch.Search.Query
      description: The query performed in the search
      type: String
    - contextPath: Elasticsearch.Search.total.value
      description: The number of results from the search
      type: Number
    - contextPath: Elasticseearch.Search.Results._score
      description: A number indicating the relevence of the result according to Elasticsearch
      type: Number
    - contextPath: Elasticsearch.Search.Index
      description: The index in which the search was conducted.
      type: String
    - contextPath: Elasticsearch.Search.Server
      description: The server on which the search was conducted.
      type: String
    - contextPath: Elasticsearch.Search.timed_out
      description: A boolean indicating whether the search concluded due to a time-out
      type: Boolean
    - contextPath: Elasticsearch.Search.took
      description: The miliseconds that took to conclude the search.
      type: Number
    - contextPath: Elasticsearch.Search.Page
      description: The page from which the search started.
      type: Number
    - contextPath: Elasticsearch.Search.Size
      description: The maximal amount of scores that can return.
      type: Number
  dockerimage: demisto/elasticsearch:1.0.0.1795
  isfetch: true
  runonce: false
  script: '-'
  type: python
  subtype: python3

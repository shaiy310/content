category: Network Security
commonfields:
  id: Akamai WAF
  version: -1
configuration:
- defaultvalue: https://example.net
  display: Server URL (e.g., https://example.net)
  name: host
  required: true
  type: 0
- display: Client token
  name: clientToken
  required: true
  type: 4
- display: Access token
  name: accessToken
  required: true
  type: 4
- display: Client secret
  name: clientSecret
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Akamai WAF integration to manage common sets of lists used by
  various Akamai security products and features.
display: Akamai WAF
name: Akamai WAF
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The network list type by which to filter the results. Can be "IP"
        or "GEO".
      isArray: false
      name: list_type
      predefined:
      - IP
      - GEO
      required: false
      secret: false
    - default: false
      description: The query by which to search for list names and list items.
      isArray: false
      name: search
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all network lists available for an authenticated
      user who belongs to a group.
    execution: false
    name: akamai-get-network-lists
    outputs:
    - contextPath: Akamai.NetworkLists.Name
      description: The network list name.
      type: String
    - contextPath: Akamai.NetworkLists.Type
      description: The network list type.
      type: String
    - contextPath: Akamai.NetworkLists.UniqueID
      description: The network list unique ID.
      type: String
    - contextPath: Akamai.NetworkLists.ElementCount
      description: The number of network list elements.
      type: String
    - contextPath: Akamai.NetworkLists.CreateDate
      description: The network list creation date.
      type: Date
    - contextPath: Akamai.NetworkLists.CreatedBy
      description: The network list creator.
      type: String
    - contextPath: Akamai.NetworkLists.ExpeditedProductionActivationStatus
      description: The expedited production activation status.
      type: String
    - contextPath: Akamai.NetworkLists.ExpeditedStagingActivationStatus
      description: The expedited staging activation status.
      type: String
    - contextPath: Akamai.NetworkLists.ProductionActivationStatus
      description: The production activation status.
      type: String
    - contextPath: Akamai.NetworkLists.StagingActivationStatus
      description: The staging activation status.
      type: String
    - contextPath: Akamai.NetworkLists.UpdateDate
      description: The date that the network list was updated.
      type: String
    - contextPath: Akamai.NetworkLists.UpdatedBy
      description: The last user that updated the network list.
      type: String
    - contextPath: Akamai.NetworkLists.Elements
      description: The elements in the network list.
      type: String
  - arguments:
    - default: false
      description: The network list ID.
      isArray: false
      name: network_list_id
      required: true
      secret: false
    deprecated: false
    description: Gets a network list by the network list ID.
    execution: false
    name: akamai-get-network-list-by-id
    outputs:
    - contextPath: Akamai.NetworkLists.Name
      description: The network list name.
      type: String
    - contextPath: Akamai.NetworkLists.Type
      description: The network list type.
      type: String
    - contextPath: Akamai.NetworkLists.UniqueID
      description: The network list unique ID.
      type: String
    - contextPath: Akamai.NetworkLists.ElementCount
      description: The number of network list elements.
      type: String
    - contextPath: Akamai.NetworkLists.CreateDate
      description: The network list creation date.
      type: Date
    - contextPath: Akamai.NetworkLists.CreatedBy
      description: The network list creator.
      type: String
    - contextPath: Akamai.NetworkLists.ExpeditedProductionActivationStatus
      description: The expedited production activation status.
      type: String
    - contextPath: Akamai.NetworkLists.ExpeditedStagingActivationStatus
      description: The expedited staging activation status.
      type: String
    - contextPath: Akamai.NetworkLists.ProductionActivationStatus
      description: The production activation status.
      type: String
    - contextPath: Akamai.NetworkLists.StagingActivationStatus
      description: The staging activation status.
      type: String
    - contextPath: Akamai.NetworkLists.UpdateDate
      description: The network list update date.
      type: String
    - contextPath: Akamai.NetworkLists.UpdatedBy
      description: The last user that updated the network list.
      type: String
    - contextPath: Akamai.NetworkLists.Elements
      description: The elements in the network list.
      type: String
  - arguments:
    - default: false
      description: The network list name.
      isArray: false
      name: list_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The network list type. Can be "IP" or "GEO".
      isArray: false
      name: list_type
      predefined:
      - IP
      - GEO
      required: true
      secret: false
    - default: false
      description: The network list elements.
      isArray: true
      name: elements
      required: false
      secret: false
    - default: false
      description: The War Room entry ID of the sample file.
      isArray: false
      name: entry_id
      required: false
      secret: false
    - default: false
      description: The network list description.
      isArray: false
      name: description
      required: false
      secret: false
    deprecated: false
    description: Creates a new network list. Supports TXT file upload for elements.
    execution: false
    name: akamai-create-network-list
    outputs:
    - contextPath: Akamai.NetworkLists.Name
      description: The network list name.
      type: String
    - contextPath: Akamai.NetworkLists.UniqueID
      description: The network list ID.
      type: String
    - contextPath: Akamai.NetworkLists.Type
      description: The network list type.
      type: String
    - contextPath: Akamai.NetworkLists.ElementCount
      description: The number of elements in the list.
      type: Number
    - contextPath: Akamai.NetworkLists.Elements
      description: The elements in the list.
      type: String
  - arguments:
    - default: false
      description: The ID of the network list to delete.
      isArray: false
      name: network_list_id
      required: true
      secret: false
    deprecated: false
    description: Deletes the specified network list.
    execution: false
    name: akamai-delete-network-list
  - arguments:
    - default: false
      description: The ID of the network list to be activated -can be list (list1,list2)
      isArray: true
      name: network_list_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The environment type to activate the network list. Can be "STAGING"
        OR 'PRODUCTION".
      isArray: false
      name: env
      predefined:
      - STAGING
      - PRODUCTION
      required: true
      secret: false
    - default: false
      description: A comment to be logged.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: A comma-separated list of email addresses.
      isArray: true
      name: notify
      required: false
      secret: false
    deprecated: false
    description: Activates a network list on the specified environment.
    execution: false
    name: akamai-activate-network-list
  - arguments:
    - default: false
      description: The ID of the network to add elements.
      isArray: false
      name: network_list_id
      required: true
      secret: false
    - default: false
      description: The War Room entry ID of the sample file.
      isArray: false
      name: entry_id
      required: false
      secret: false
    - default: false
      description: A comma-separated list of elements to add to the network list.
      isArray: true
      name: elements
      required: false
      secret: false
    deprecated: false
    description: Adds elements to the specified network list.
    execution: false
    name: akamai-add-elements-to-network-list
  - arguments:
    - default: false
      description: The ID of the network list from which to remove elements.
      isArray: false
      name: network_list_id
      required: true
      secret: false
    - default: false
      description: The element to remove from the network list.
      isArray: false
      name: element
      required: true
      secret: false
    deprecated: false
    description: Removes elements from the specified network list.
    execution: false
    name: akamai-remove-element-from-network-list
  - arguments:
    - default: false
      description: The ID of the network list for which to get the activation status
        (suport list - list1,list2).
      isArray: true
      name: network_list_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The environment type. Can be "PRODUCTION" or "STAGING".
      isArray: false
      name: env
      predefined:
      - PRODUCTION
      - STAGING
      required: true
      secret: false
    deprecated: false
    description: Gets the activation status of the specified network list.
    execution: false
    name: akamai-get-network-list-activation-status
    outputs:
    - contextPath: Akamai.NetworkLists.ActivationStatus.UniqueID
      description: The network list ID.
      type: String
    - contextPath: Akamai.NetworkLists.ActivationStatus.UniqueID.Enviorment
      description: The network list enviorment.
      type: String
    - contextPath: Akamai.NetworkLists.ActivationStatus.UniqueID.Status
      description: The network list enviorment activation status
      type: String
  dockerimage: demisto/akamai:1.0.0.5063
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Akamai_WAF-Test

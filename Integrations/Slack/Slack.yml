category: Messaging
commonfields:
  id: SlackV2
  version: -1
configuration:
- display: Slack API access token
  name: access_token
  required: true
  type: 4
- display: Slack Bot API token
  name: bot_token
  required: true
  type: 4
- display: Dedicated Slack channel to receive notifications
  name: incidentNotificationChannel
  required: true
  type: 0
- defaultvalue: 'true'
  display: Send notifications about incidents to the dedicated channel
  name: notify_incidents
  required: false
  type: 8
- defaultvalue: Low
  display: Minimum incident severity to send messages to slack by
  name: min_severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 15
- defaultvalue: Unclassified
  display: Type of incidents created in Slack
  name: incidentType
  required: false
  type: 13
- display: Allow external users to create incidents via DM
  name: allow_incidents
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'true'
  display: Long running instance
  name: longRunning
  required: false
  type: 8
description: Sends messages and notifications to your Slack Team.
display: Slack v2
name: SlackV2
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: all
      description: Sets the mirroring type. Can be "all" to mirror all relevant communications,
        "chat" to mirror chatting, or "none" to stop mirroring.
      isArray: false
      name: type
      predefined:
      - all
      - chat
      - none
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether to auto-close the channel when the incident is closed.
      isArray: false
      name: autoclose
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: both
      description: Determines the mirroring direction. Can be "FromDemisto", "ToDemisto",
        or "Both". Default is "Both".
      isArray: false
      name: direction
      predefined:
      - Both
      - FromDemisto
      - ToDemisto
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: group
      description: Mirrors an incident to a channel (public) or a group (private).
      isArray: false
      name: mirrorTo
      predefined:
      - channel
      - group
      required: false
      secret: false
    deprecated: true
    description: Deprecated. Use the "mirror-investigation" command instead.
    execution: false
    name: slack-mirror-investigation
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: all
      description: Sets the mirroring type. Can be "all" to mirror all relevant communications,
        "chat" to mirror all chatting, or "none" to stop mirroring. Default is "all".
      isArray: false
      name: type
      predefined:
      - all
      - chat
      - none
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether the channel is auto-closed when an incident is closed.
        Can be "true" or "false". Default is "true".
      isArray: false
      name: autoclose
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: both
      description: Determines the mirroring direction. Can be "FromDemisto", "ToDemisto",
        or "Both". Default value is "Both".
      isArray: false
      name: direction
      predefined:
      - Both
      - FromDemisto
      - ToDemisto
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: group
      description: Mirrors an incident. Can be "channel" or "group". The default value
        is "group".
      isArray: false
      name: mirrorTo
      predefined:
      - channel
      - group
      required: false
      secret: false
    - default: false
      description: The name of the channel. The default is "incident-<incidentID>".
      isArray: false
      name: channelName
      required: false
      secret: false
    - default: false
      description: The topic of the channel.
      isArray: false
      name: channelTopic
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Lets a Demisto security analyst kick the the administrator (channel creator) out of a channel.
      isArray: false
      name: kickAdmin
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Mirrors the investigation between Slack and the Demisto War Room.
    execution: false
    name: mirror-investigation
  - arguments:
    - default: true
      description: Displays the message content.
      isArray: false
      name: message
      required: false
      secret: false
    - default: false
      description: Sends a direct message to a Slack user by specifying a Slack user name.
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: Sends a message to a Slack channel by specifying a Slack channel
        name.
      isArray: false
      name: channel
      required: false
      secret: false
    - default: false
      description: Sends a link of a War Room entry to Slack by specifying an entry ID.
      isArray: false
      name: entry
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to include a URL to the relevant component in Demisto.
        Can be "true" or "false". Default value is "false".
      isArray: false
      name: ignoreAddURL
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Specifies the ID of the thread to reply to.
      isArray: false
      name: threadID
      required: false
      secret: false
    deprecated: false
    description: Sends a message to a user, group, or channel.
    execution: false
    name: send-notification
    outputs:
    - contextPath: Slack.Thread.ID
      description: Displays the thread ID.
      type: String
  - arguments:
    - default: true
      description: Displays the text content of the message.
      isArray: false
      name: message
      required: false
      secret: false
    - default: false
      description: Send a direct message to a Slack user by specifying a Slack user
        name.
      isArray: false
      name: to
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Sends a message to a channel by specifying a channel name.
      isArray: false
      name: channel
      required: false
      secret: false
    - default: false
      description: Sends a message to a Slack channel by specifying a Slack channel
        name.
      isArray: false
      name: group
      required: false
      secret: false
    - default: false
      description: Sends a link of a War Room entry to Slack by specifying an entry
        ID.
      isArray: false
      name: entry
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to add a URL in Slack to the Demisto management console.
        Default is "false".
      isArray: false
      name: IgnoreAddURL
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Specifies the ID of the thread to reply to.
      isArray: false
      name: threadID
      required: false
      secret: false
    deprecated: true
    description: Deprecated. Use the "send-notification" command instead.
    execution: false
    name: slack-send
  - deprecated: true
    description: Deprecated. Use the "close-channel" command instead.
    execution: false
    name: slack-close-channel
  - arguments:
    - default: false
      description: The channel to archive.
      isArray: false
      name: channel
      required: false
      secret: false
    deprecated: false
    description: Archives a channel. If the channel does not exist, Slack archives the incident's mirrored
      channel. If the mirrored channel does not exist, Demisto displays an error message in the War Room 
      that the mirrored channel was not found.
    execution: false
    name: close-channel
  - arguments:
    - default: true
      description: The ID of the file entry.
      isArray: false
      name: file
      required: true
      secret: false
    - default: false
      description: The user name of the file recipient.
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: The group name of the file recipient.
      isArray: false
      name: group
      required: false
      secret: false
    - default: false
      description: The channel name of the file recipient.
      isArray: false
      name: channel
      required: false
      secret: false
    - default: false
      description: The ID of the thread to which a reply is sent.
      isArray: false
      name: threadID
      required: false
      secret: false
    - default: false
      description: A comment to add to a file.
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Sends a file to a either a user, channel, or group. If none are specified, the file is sent to the mirrored investigation channel (if the channel exists).
    execution: false
    name: slack-send-file
  - arguments:
    - default: false
      description: The channel name. If not specified, the topic of the mirrored investigation
        channel is set (if the channel exists).
      isArray: false
      name: channel
      required: false
      secret: false
    - default: true
      description: The topic for the channel.
      isArray: false
      name: topic
      required: true
      secret: false
    deprecated: false
    description: Sets the topic for a channel.
    execution: false
    name: slack-set-channel-topic
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: private
      description: The channel type. Can be "Private" or "Public".
      isArray: false
      name: type
      predefined:
      - private
      - public
      required: false
      secret: false
    - default: true
      description: The name of the channel.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: A CSV list of users to invite to a channel, for example, ("user1, user2...")
      isArray: false
      name: users
      required: false
      secret: false
    deprecated: false
    description: Creates a channel in Slack.
    execution: false
    name: slack-create-channel
  - arguments:
    - default: true
      description: A CSV list of users to invite to a channel.
      isArray: false
      name: users
      required: true
      secret: false
    - default: false
      description: The name of the channel. If the name of the channel is not specified, the name of the mirrored investigation channel is used (if the channel exists).
      name: channel
      required: false
      secret: false
    deprecated: false
    description: Invites a user to a channel.
    execution: false
    name: slack-invite-to-channel
  - arguments:
    - default: true
      description: A CSV list of users to kick out of a channel, for example, "user1, user2..."
      isArray: false
      name: users
      required: true
      secret: false
    - default: false
      description: The name of the channel. If the name of the channel is not specified, the mirrored investigation channel is used (if the channel exists).
      isArray: false
      name: channel
      required: false
      secret: false
    deprecated: false
    description: Kicks a user out of a channel.
    execution: false
    name: slack-kick-from-channel
  - arguments:
    - default: true
      description: The new name of the channel.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The name of the channel. If the name of the channel is not specified, the mirrored investigation channel is used (if the channel exists).
      isArray: false
      name: channel
      required: false
      secret: false
    deprecated: false
    description: Rename a channel in Slack.
    execution: false
    name: slack-rename-channel
  - arguments:
    - default: true
      description: The username of the user.
      isArray: false
      name: user
      required: true
      secret: false
    deprecated: false
    description: Get details about a specified user.
    execution: false
    name: slack-get-user-details
    outputs:
    - contextPath: Slack.User.ID
      description: The ID of the user.
      type: String
    - contextPath: Slack.User.Username
      description: The username of the user.
      type: String
    - contextPath: Slack.User.Name
      description: The actual name of the user.
      type: String
    - contextPath: Slack.User.DisplayName
      description: The display name of the user.
      type: String
    - contextPath: Slack.User.Email
      description: The email address of the user.
      type: String
  dockerimage: demisto/slack:1.0.0.814
  isfetch: false
  longRunning: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
fromversion: 5.0.0

      type: Unknown
    description: Downloads a file from Polyswarm
  - name: file-scan
    arguments:
    - name: entryID
      required: true
      default: true
      description: War-room Entry ID
    outputs:
    - contextPath: PolySwarm.Message
      type: Unknown
    description: Upload a file to Polyswarm and retrieve analysis results
  runonce: false

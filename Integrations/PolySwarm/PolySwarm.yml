category: Data Enrichment & Threat Intelligence
commonfields:
  id: PolySwarm
  version: -1
configuration:
- display: PolySwarm API Key
  name: api_key
  required: true
  type: 4
- defaultvalue: https://api.polyswarm.network/v1
  display: The Base URL to connect to
  name: base_url
  required: true
  type: 0
- defaultvalue: lima
  display: PolySwarm Community
  name: polyswarm_community
  required: true
  type: 0
description: Real-time threat intelligence from a crowdsourced network of security
  experts and antivirus companies.
display: PolySwarm
name: PolySwarm
script:
  commands:
  - arguments:
    - default: true
      description: UUID string
      isArray: false
      name: scan_uuid
      required: true
      secret: false
    deprecated: false
    description: Lookup results from UUID
    execution: false
    name: polyswarm-get-report
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: Hash for file reputation info [SHA256|SHA1|MD5]
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Queries Polyswarm for file reputation info
    execution: false
    name: file
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: IP Address for reputation info
      isArray: false
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Queries Polyswarm for IP reputation info
    execution: false
    name: ip
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: URL for reputation info
      isArray: false
      name: url
      required: true
      secret: false
    deprecated: false
    description: Queries Polyswarm for url reputation info
    execution: false
    name: url
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: Domain for reputation info
      isArray: false
      name: domain
      required: true
      secret: false
    deprecated: false
    description: Queries Polyswarm for Domain reputation info
    execution: false
    name: domain
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: URL to scan
      isArray: false
      name: url
      required: true
      secret: false
    deprecated: false
    description: Load a URL to Polyswarm and retrieve analysis results
    execution: false
    name: url-scan
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: false
      description: Hash to rescan [SHA256|SHA1|MD5]
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Run a rescan in uploaded artifact by hash
    execution: false
    name: file-rescan
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  - arguments:
    - default: true
      description: Hash file to download [SHA256|SHA1|MD5]
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Downloads a file from Polyswarm
    execution: false
    name: get-file
    outputs:
    - contextPath: File.Size
      description: File Size
      type: Number
    - contextPath: File.SHA1
      description: SHA1 hash of the file
      type: String
    - contextPath: File.SHA256
      description: SHA256 hash of the file
      type: String
    - contextPath: File.Name
      description: The sample name
      type: String
    - contextPath: File.SSDeep
      description: SSDeep hash of the file
      type: String
    - contextPath: File.EntryID
      description: War-Room Entry ID of the file
      type: String
    - contextPath: File.Info
      description: Basic information of the file
      type: String
    - contextPath: File.Type
      description: File type e.g. "PE"
      type: String
    - contextPath: File MD5
      description: MD5 hash of the file
      type: String
    - contextPath: File.Extension
      description: File Extension
      type: String
    - contextPath: PolySwarm.FileID
      type: String
  - arguments:
    - default: true
      description: War-room Entry ID
      isArray: false
      name: entryID
      required: true
      secret: false
    deprecated: false
    description: Upload a file to Polyswarm and retrieve analysis results
    execution: false
    name: file-scan
    outputs:
    - contextPath: PolySwarm.Total
      description: Total Scan
      type: Number
    - contextPath: PolySwarm.Permalink
      description: PolySwarm Permalink Results
      type: String
    - contextPath: PolySwarm.Positives
      description: Total Positives Found
      type: Number
    - contextPath: PolySwarm.Scan_UUID
      description: PolySwarm Scan UUID
      type: String
    - contextPath: PolySwarm.Artifact
      description: Artifact Queried
      type: String
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python2

    arguments:
    - name: url
      required: true
      default: true
      description: URL for reputation info
    outputs:
    - contextPath: PolySwarm.Message
      type: Unknown
    description: Queries Polyswarm for url reputation info
  - name: domain
    arguments:
    - name: domain
      required: true
      default: true
      description: Domain for reputation info
    outputs:
    - contextPath: PolySwarm.Message
      type: Unknown

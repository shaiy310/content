category: Utilities
commonfields:
  id: ExportIndicators
  version: -1
configuration:
- additionalinfo: The query to run to update its list. To view expected results, you can run the following command from the Demisto CLI
    `!findIndicators query=<your query>`
  display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- defaultvalue: text
  display: Outbound Format
  hidden: false
  name: format
  options:
  - text
  - json
  - json-seq
  - csv
  required: false
  type: 15
- additionalinfo: Maximum number of items in the Outbound list
  defaultvalue: '2500'
  display: List Size
  hidden: false
  name: list_size
  required: true
  type: 0
- additionalinfo: Enabling this will prevent automatic Outbound list refresh
  display: Update outbound indicators list On Demand Only
  name: on_demand
  required: false
  type: 8
- additionalinfo: How often to refresh the outbound indicators list
  defaultvalue: 5 minutes
  display: Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  name: longRunning
  required: false
  type: 8
- additionalinfo: Will run the outboind indicators service on this port from within Demisto
  defaultvalue: '7000'
  display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalinfo: Ignores certificate and private key, and will run the outbound indicators service
    in HTTP
  display: HTTP Server
  hidden: false
  name: http_flag
  required: false
  type: 8
description: This integration provides an endpoint with a list of indicators as a service for
  the system indicators.
display: Export Indicators Service
name: ExportIndicators
script:
  commands:
  - arguments:
    - default: false
      description: The query used to retrieve indicators from the system.
      isArray: false
      name: query
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: text
      description: The output format.
      isArray: false
      name: format
      predefined:
      - text
      - json
      - json-seq
      - csv
      required: false
      secret: false
    - default: false
      description: The maximum number of entries in the output. If no value is provided, will
        use the value specified in the List Size parameter configured in the instance configuration.
      isArray: false
      name: list_size
      required: false
      secret: false
    - default: false
      description: Boolean
      isArray: false
      name: print_indicators
      required: true
      defaultValue: false
      secret: false
      predefined:
        - 'true'
        - 'false'
    deprecated: false
    description: Updates values stored in the outbound indicators list (only avaialable On-Demand).
    execution: false
    name: outbound-indicators-update
  dockerimage: demisto/teams:1.0.0.1701
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Test_GOI
fromversion: 5.5.0

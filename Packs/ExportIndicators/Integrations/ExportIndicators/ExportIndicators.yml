category: Data Enrichment & Threat Intelligence
commonfields:
  id: ExportIndicators
  version: -1
configuration:
- display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- defaultvalue: text
  display: Outbound Format
  name: format
  options:
  - text
  - json
  - json-seq
  - csv
  - mgw
  - bluecoat
  - panosurl
  required: false
  type: 15
- defaultvalue: '2500'
  display: List Size
  name: list_size
  required: true
  type: 0
- display: Update On-Demand Only
  name: on_demand
  required: false
  type: 8
- defaultvalue: 5 minutes
  display: Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  name: longRunning
  required: false
  type: 8
- defaultvalue: '7000'
  display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalinfo: Enable basic authentication for accessing the EDL. If empty, no
    authentication is enforced.
  display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: For use with mgw format to indicate the list type.
  display: Mcafee Gateway Indicator List Type
  hidden: false
  name: mgw_type
  options:
  - string
  - applcontrol
  - dimension
  - category
  - ip
  - mediatype
  - number
  - regex
  required: false
  type: 16
- additionalinfo: For use with panosurl format - if checked will strip the port off
    urls. If not checked - url with ports will be ignored.
  display: PAN-OS URL format port strip
  hidden: false
  name: strip_port
  required: false
  type: 8
- additionalinfo: For use with panosurl format - if checked any URL entry which is
    not compliant with PAN-OS EDL URL format the entry is dropped instead of being
    rewritten
  display: PAN-OS URL format drop invalid entries
  hidden: false
  name: drop_invalids
  required: false
  type: 8
description: Use the Export Indicators Service integration to provide an endpoint
  with a list of indicators as a service for the system indicators.
display: Export Indicators Service
name: ExportIndicators
script:
  commands:
  - arguments:
    - default: false
      description: The query used to retrieve indicators from the system.
      isArray: false
      name: query
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: text
      description: The output format. Can be "text", "json", "json-seq", or "csv".
      isArray: false
      name: format
      predefined:
      - text
      - json
      - json-seq
      - csv
      - mgw
      - bluecoat
      - panosurl
      required: false
      secret: false
    - default: false
      description: The maximum number of entries in the output. If no value is provided,
        will use the value specified in the "List Size" parameter configured in the
        instance configuration.
      isArray: false
      name: list_size
      required: false
      secret: false
    - default: false
      defaultValue: 'false'
      description: Whether to print the indicators. If set to "true" will print the
        indicators that were saved to the Export Indicators Service. The default value
        is "false".
      isArray: false
      name: print_indicators
      predefined:
      - 'false'
      - 'true'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: string
      description: For use with mgw format to indicate the list type.
      isArray: false
      name: mgw_type
      predefined:
      - string
      - applcontrol
      - dimension
      - category
      - ip
      - mediatype
      - number
      - regex
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: For use with panosurl format - if True will strip the port off
        urls. If not checked - url with ports will be ignored.
      isArray: false
      name: strip_port
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: For use with panosurl format - if checked any URL entry which is
        not compliant with PAN-OS EDL URL format the entry is dropped instead of being
        rewritten
      isArray: false
      name: drop_invalids
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: Updates values stored in the Export Indicators Service (only avaialable
      On-Demand).
    execution: false
    name: eis-update
  dockerimage: demisto/teams:1.0.0.4937
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Test_export_indicators_service
fromversion: 5.5.0

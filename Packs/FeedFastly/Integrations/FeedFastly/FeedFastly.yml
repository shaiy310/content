category: Data Enrichment & Threat Intelligence
commonfields:
  id: Fastly Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: true
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Good
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '5'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Fastly Edge Cloud Platform enhances web and mobile delivery by accelerating dynamic assets and caching unpredictable and changing content. The CDN transforms and serves images faster from the edge, reducing origin traffic and saving on infrastructure and egress costs.
display: Fastly Feed
name: Fastly Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: limits the number of context indicators to output
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Fetches indicators from the feed.
    execution: false
    name: fastly-get-indicators
  isfetch: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.7.4.2245

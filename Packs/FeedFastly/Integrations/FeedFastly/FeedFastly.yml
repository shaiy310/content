category: Data Enrichment & Threat Intelligence
commonfields:
  id: Fastly Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: Good
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '5'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Tags
  name: tags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use Fastly Feed to get assigned CIDRs and add them to your firewall's
  allowlist in order to enable using Fastly's services.
display: Fastly Feed
name: Fastly Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: limits the number of context indicators to output
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Fetches indicators from the feed.
    execution: false
    name: fastly-get-indicators
  dockerimage: demisto/jmespath:1.0.0.6980
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
fromversion: 5.5.0

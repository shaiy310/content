category: Data Enrichment & Threat Intelligence
commonfields:
  id: AWS Feed
  version: -1
configuration:
- display: Sub-Feeds
  name: sub_feeds
  options:
  - AMAZON
  - EC2
  - ROUTE53
  - ROUTE53_HEALTHCHECKS
  - CLOUDFRONT
  - S3
  required: true
  type: 16
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
- display: Source Reliability
  name: feedInstanceReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- display: ""
  name: expiration
  defaultvalue: ""
  type: 17
  required: false
  description: AWS Feed Integration
- display: ""
  name: expirationPolicy
  defaultvalue: indicatorType
  type: 0
  required: false
  hidden: true
- display: ""
  name: expirationInterval
  defaultvalue: ""
  type: 1
  required: false
  hidden: true
- display: Fetch indicators
  name: feed
  defaultvalue: ""
  type: 8
  required: false
- display: Bypass exclusion list
  name: bypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list will be ignored for this feed.
- display: Mark As Reputation
  name: feedInstanceReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
display: AWS Feed
name: AWS Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: limits the number of context indicators to output
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Fetches indicators from the feed.
    execution: false
    name: aws-get-indicators
    outputs:
    - contextPath: AWS.Indicator
      description: The indicators from client.
      type: Unknown
  dockerimage: demisto/jmespath:1.0.0.5129
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0

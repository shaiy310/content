category: Data Enrichment & Threat Intelligence
commonfields:
  id: SpamhausFeed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- defaultvalue: IP
  display: Indicator Type
  name: indicator_type
  options:
  - IP
  required: true
  type: 15
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- name: skipExclusionList
  required: false
  type: 8
- defaultvalue: feedInstanceReputationNotSet
  display: Mark as reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: timeout of the polling request in seconds.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: false
  type: 0
- additionalinfo: Python regular expression for lines that should be ignored.
  display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- defaultvalue: https://www.spamhaus.org/drop/drop.txt
  display: Sub-Feeds
  name: url
  options:
  - https://www.spamhaus.org/drop/asndrop.txt
  - https://www.spamhaus.org/drop/edrop.txt
  - https://www.spamhaus.org/drop/drop.txt
  required: false
  type: 16
- additionalinfo: Encoding of the feed (UTF-8 by default).
  display: Encoding
  name: encoding
  required: false
  type: 0
- display: User Agent
  name: user_agent
  required: false
  type: 0
description: Use the Spamhaus feed integration to fetch indicators from the feed.
display: Spamhaus Feed
name: SpamhausFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: SpamhausFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: SpamhausFeed.Indicator.Type
      description: The indicator type.
      type: String
    - contextPath: SpamhausFeed.Indicator.RawJSON
      description: The indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4583
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
fromversion: 5.5.0

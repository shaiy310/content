category: Data Enrichment & Threat Intelligence
commonfields:
  id: SpamhausFeed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Fetch Interval
  name: feedFetchInterval
  defaultvalue: 240
  type: 19
  required: true
- display: Indicator Type
  name: indicator_type
  required: true
  type: 0
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: indicatorType
  name: expirationPolicy
  required: false
  type: 0
- name: expirationInterval
  required: false
  type: 1
- display: Username
  name: credentials
  required: false
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: false
  type: 0
- display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- defaultvalue: HTTP
  display: Sub Feeds
  name: url
  options:
  - https://www.spamhaus.org/drop/asndrop.txt
  - https://www.spamhaus.org/drop/edrop.txt
  - https://www.spamhaus.org/drop/drop.txt
  required: false
  type: 16
- display: Encoding
  name: encoding
  required: false
  type: 0
- display: Indicator
  name: indicator
  required: false
  type: 0
- defaultvalue: '{}'
  display: Fields
  name: fields
  required: false
  type: 0
- display: User Agent
  name: user_agent
  required: false
  type: 0
description: HTTP Feed Integration
display: SpamhausFeed
name: SpamhausFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: Limit results returned to the output.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Get the feed indicators.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: CSV.Indicator.Value
      description: Indicator value.
      type: String
    - contextPath: CSV.Indicator.Type
      description: Indicator type.
      type: String
    - contextPath: CSV.Indicator.RawJSON
      description: Indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4583
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
args:
- default: false
  description: The file entry_id from which to fetch the indicators.
  isArray: false
  name: entry_id
  required: true
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'True'
  description: Whether to auto detect the indicator type from the file.
  isArray: false
  name: auto_detect
  predefined:
  - 'True'
  - 'False'
  required: true
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: ''
  description: Set a default indicator type.
  isArray: false
  name: default_type
  predefined:
  - CVE
  - Domain
  - Email
  - File
  - FQDN
  - File MD5
  - File SHA-1
  - File SHA-256
  - Host
  - IP
  - CIDR
  - IPv6
  - IPv6CIDR
  - Registry Key
  - ssdeep
  - URL
  - Account
  required: false
  secret: false
- default: false
  description: Limit how many indicators are fetched.
  isArray: false
  name: limit
  required: false
  secret: false
- default: false
  defaultValue: '0'
  description: The index for the first indicator to fetch.
  isArray: false
  name: offset
  required: false
  secret: false
- default: false
  defaultValue: '1'
  description: Only for spreadsheet files. The column number in spreadsheet which contains the indicators. The
    first column number is 1. If non given will look at the first column.
  isArray: false
  name: indicator_column_number
  required: false
  secret: false
- default: false
  description: Only for spreadsheet files. The name of the Excel sheet to fetch indicators from. If non given,
    will fetch from the first sheet of the workbook.
  isArray: false
  name: sheet_name
  required: false
  secret: false
- default: false
  description: Only for spreadsheet files. The column number in spreadsheet which contains the indicator's types.
    The first column number is 1.
  isArray: false
  name: indicator_type_column_number
  required: false
  secret: false
- default: false
  defaultValue: '1'
  description: Only for spreadsheet files. The starting row of the spreadsheet to fetch from. The first row is
    1.
  isArray: false
  name: starting_row
  required: false
  secret: false
comment: Fetch indicators from a file.
commonfields:
  id: FetchIndicatorsFromFile
  version: -1
enabled: false
name: FetchIndicatorsFromFile
outputs:
- contextPath: Indicator.Value
  description: The value of the indicator.
  type: String
- contextPath: Indicator.Type
  description: The type of the indicator.
  type: String
script: '-'
subtype: python3
system: false
tags:
- indicators
timeout: '0'
type: python
dockerimage: demisto/xlrd-py3:1.0.0.5808

description: This is the Hello World integration for getting started.
display: Carbon Black Enterprise EDR
name: Carbon Black Enterprise EDR
script:
  commands:
  - arguments:
    - default: false
      description: The ID of the alert to update.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Workflow state to filter on. Allowed values
      isArray: false
      name: state
      predefined:
      - dismissed
      - open
      required: false
      secret: false
    - default: false
      description: Comment to include with operation.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: Description or justification for the change.
      isArray: false
      name: remediation_state
      required: false
      secret: false
    deprecated: false
    description: Update the workflow of a single event.
    execution: false
    name: cb-eedr-alert-workflow-update
    outputs:
    - contextPath: CarbonBlackEEDR.Alert.AlertID
      description: The alert ID.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.ChangedBy
      description: Who changed the ID.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.Comment
      description: Comment that was included with operation
      type: String
    - contextPath: CarbonBlackEEDR.Alert.LastUpdateTime
      description: Alert last updated time.
      type: Date
    - contextPath: CarbonBlackEEDR.Alert.Remediation
      description: Description or justification for the change.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.State
      description: The alert state.
      type: String
  - arguments:
    - default: false
      description: Device to perform action on.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Quarantine a device.
    execution: false
    name: cb-eedr-device-quarantine
  - arguments:
    - default: false
      description: Device to perform action on.
      isArray: true
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Unquarantine a device.
    execution: false
    name: cb-eedr-device-unquarantine
  - arguments:
    - default: false
      description: The device ID.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Stop a background scan on device.
    execution: false
    name: cb-eedr-device-background-scan-stop
  - arguments:
    - default: false
      description: The device ID.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Start a background scan on device.
    execution: false
    name: cb-eedr-device-background-scan
  - arguments:
    - default: false
      description: The device ID.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Enable a bypass on device.
    execution: false
    name: cb-eedr-device-bypass
  - arguments:
    - default: false
      description: The device ID.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Disable a bypass on device.
    execution: false
    name: cb-eedr-device-unbypass
  - arguments:
    - default: false

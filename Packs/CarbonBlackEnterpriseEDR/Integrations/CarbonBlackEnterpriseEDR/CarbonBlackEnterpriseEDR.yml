      description: The policy ID.
      isArray: false
      name: policy_id
      required: true
      secret: false
    deprecated: false
    description: Update device policy.
    execution: false
    name: cb-eedr-device-policy-update
  - arguments:
    - default: false
      description: The device ID. Supports comma seperated values
      isArray: false
      name: device_id
      required: false
      secret: false
    - default: false
      description: The device status. Supports comma seperated values
      isArray: false
      name: status
      required: false
      secret: false
    - default: false
      description: Device operation system. Supports comma seperated values
      isArray: false
      name: device_os
      required: false
      secret: false
    - default: false
      description: 'Device start last contact time. For example: 2019-01-01T11:00:00.157Z'
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: 'Device end last contact time. For example: 2019-01-01T11:00:00.157Z'
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: Active directory group ID. Supports comma seperated values
      isArray: false
      name: ad_group_id
      required: false
      secret: false
    - default: false
      description: The policy ID. Supports comma seperated values
      isArray: false
      name: policy_id
      required: false
      secret: false
    - default: false
      description: Device target priority. Supports comma seperated values
      isArray: false
      name: target_priority
      required: false
      secret: false
    - default: false
      defaultValue: '20'
      description: Maximum number of rows to return
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Sort Fields
      isArray: false
      name: sort_field
      predefined:
      - target_priority
      - policy_name
      - name
      - last_contact_time
      - av_pack_version
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: DESC
      description: Sort Order for field.
      isArray: false
      name: sort_order
      predefined:
      - ASC
      - DESC
      required: false
      secret: false

category: Data Enrichment & Threat Intelligence
commonfields:
  id: SSLBL Feed
  version: -1
configuration:
- display: Sub-Feeds
  name: url
  options:
  - https://sslbl.abuse.ch/blacklist/sslipblacklist.csv
  - https://sslbl.abuse.ch/blacklist/sslipblacklist_aggressive.csv
  required: true
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: true
- defaultvalue: '360'
  display: Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- defaultvalue: B - Usually reliable
  display: Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
  type: 15
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: Bad
  display: Indicator reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  display: expirationPolicy
  name: feedExpirationPolicy
  required: false
  type: 17
- display: expirationInterval
  name: feedExpirationInterval
  required: false
  type: 1
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- additionalinfo: When selected, the exclusion list will be ignored for this feed.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the SSLBL feed integration to fetch indicators from the feed.
display: SSLBL Feed
name: SSLBL Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: sslbl-get-indicators
    outputs:
    - contextPath: BambenekConsultingFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: BambenekConsultingFeed.Indicator.Type
      description: The indicator type.
      type: String
  dockerimage: demisto/python3:3.8.1.5734
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0

category: Data Enrichment & Threat Intelligence
commonfields:
  id: Bambenek Consulting Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Indicator Type
  name: indicator_type
  required: true
  type: 0
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: indicatorType
  name: expirationPolicy
  required: false
  type: 0
- name: expirationInterval
  required: false
  type: 1
- display: Sub-Feeds
  name: url
  options:
  - http://osint.bambenekconsulting.com/feeds/c2-ipmasterlist.txt
  - http://osint.bambenekconsulting.com/feeds/c2-ipmasterlist-high.txt
  - http://osint.bambenekconsulting.com/feeds/c2-dommasterlist.txt
  - http://osint.bambenekconsulting.com/feeds/c2-dommasterlist-high.txt
  required: true
  type: 16
- display: Username
  name: credentials
  required: false
  type: 9
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- defaultvalue: ^#
  display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- defaultvalue: indicator
  display: Field Names
  name: fieldnames
  required: false
  type: 0
- defaultvalue: ','
  display: Delimiter
  name: delimiter
  required: false
  type: 0
- display: Doublequote
  name: doublequote
  required: false
  type: 8
- display: Escape Character
  name: escapechar
  required: false
  type: 0
- defaultvalue: '"'
  display: Quote Character
  name: quotechar
  required: false
  type: 0
- display: Skip Initial Space
  name: skipinitialspace
  required: false
  type: 8
- defaultvalue: CSV
  name: source_name
  required: false
  type: 0
description: Use the Bambenek Consulting feed integration to fetch indicators from the feed.
display: Bambenek Consulting Feed
name: Bambenek Consulting Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: BambenekConsultingFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: BambenekConsultingFeed.Indicator.Type
      description: The indicator type.
      type: String
    - contextPath: BambenekConsultingFeed.Indicator.Rawjson
      description: Indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4583
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
fromversion: 5.5.0
tests:
- BambenekConsultingFeed_Test

category: Data Enrichment & Threat Intelligence
commonfields:
  id: Bambenek Consulting Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- additionalinfo: Type of the indicator in the feed.
  display: Indicator Type
  name: indicator_type
  options:
  - IP
  - Domain
  required: true
  type: 15
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: expiration
  name: expiration
  required: false
  type: 17
- display: skipExclusionList
  name: skipExclusionList
  required: false
  type: 8
- defaultvalue: feedInstanceReputationNotSet
  display: Mark as reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  display: expirationPolicy
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- display: expirationInterval
  hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Sub-Feeds
  name: url
  options:
  - http://osint.bambenekconsulting.com/feeds/c2-ipmasterlist.txt
  - http://osint.bambenekconsulting.com/feeds/c2-ipmasterlist-high.txt
  - http://osint.bambenekconsulting.com/feeds/c2-dommasterlist.txt
  - http://osint.bambenekconsulting.com/feeds/c2-dommasterlist-high.txt
  required: true
  type: 16
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- additionalinfo: Python regular expression for lines that should be ignored.
  defaultvalue: ^#
  display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- additionalinfo: Name of the field names in the CSV feed. If several are given, will
    use "indicator" as the default indicator value field.
  defaultvalue: indicator
  display: Field Names
  name: fieldnames
  required: false
  type: 0
- additionalinfo: A one-character string used to separate fields. For example, a comma
    ",".
  defaultvalue: ','
  display: Delimiter
  name: delimiter
  required: false
  type: 0
- additionalinfo: Controls how instances of quotechar in a field should themselves
    be quoted. When True, the character is doubled.
  display: Doublequote
  name: doublequote
  required: false
  type: 8
- additionalinfo: A one-character string used by the writer to escape the delimiter.
  display: Escape character
  name: escapechar
  required: false
  type: 0
- additionalinfo: A one-character string used to quote fields containing special characters.
  defaultvalue: '"'
  display: Quote Character
  name: quotechar
  required: false
  type: 0
- additionalinfo: When True, whitespace immediately following the delimiter is ignored.
  display: Skip Initial Space
  name: skipinitialspace
  required: false
  type: 8
description: Use the Bambenek Consulting feed integration to fetch indicators from
  the feed.
display: Bambenek Consulting Feed
name: Bambenek Consulting Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: BambenekConsultingFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: BambenekConsultingFeed.Indicator.Type
      description: The indicator type.
      type: String
    - contextPath: BambenekConsultingFeed.Indicator.Rawjson
      description: Indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4583
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- BambenekConsultingFeed_Test
fromversion: 5.5.0
